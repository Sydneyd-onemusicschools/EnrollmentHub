<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Hub - Dashboard</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            color: #1a1a1a;
        }

        .main-wrapper {
            padding: 3rem 2rem;
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.04em;
        }

        .header h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #6b7280;
            font-size: 1.125rem;
            font-weight: 400;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .stat-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-subtext {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
            overflow-x: auto;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            position: relative;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: #1a1a1a;
        }

        .tab.active {
            color: #ff6b6b;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 0.875rem 1.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 12px rgba(255, 107, 107, 0.25);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.35);
        }

        .button-secondary {
            background: #f5f5f5;
            color: #1a1a1a;
            box-shadow: none;
        }

        .button-secondary:hover {
            background: #e5e7eb;
        }

        .button-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            color: #1a1a1a;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        /* Rich Text Editor */
        .rich-editor-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .toolbar-btn {
            padding: 0.5rem 0.75rem;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: #e5e7eb;
        }

        .toolbar-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .rich-editor {
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            min-height: 100px;
            font-size: 1rem;
            color: #1a1a1a;
            outline: none;
            transition: all 0.2s ease;
        }

        .rich-editor:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        /* Items List */
        .items-list {
            display: grid;
            gap: 1rem;
        }

        .item {
            padding: 1rem;
            background: #f9fafb;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .item-content {
            flex: 1;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .star-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .star-icon:hover {
            transform: scale(1.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close-btn:hover {
            background: #f5f5f5;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #1a1a1a;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.95rem;
            z-index: 10001;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(-8px);
        }

        .toast.success {
            background: #10b981;
        }

        .toast.error {
            background: #ef4444;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #9ca3af;
            font-size: 1.1rem;
        }

        /* Schedule specific styles */
        .schedule-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .schedule-tab {
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .schedule-tab:hover {
            background: #e5e7eb;
        }

        .schedule-tab.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .schedule-content {
            display: none;
        }

        .schedule-content.active {
            display: block;
        }

        .team-member-schedule {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .team-member-name {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* Individual Goals specific */
        .goals-member {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .goals-section {
            margin-bottom: 1.5rem;
        }

        .goals-section-title {
            font-size: 1rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 2.25rem;
            }

            .header h2 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .schedule-grid {
                grid-template-columns: 1fr;
            }

            .goals-grid {
                grid-template-columns: 1fr;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

            document.getElementById('deleteNoteBtn').style.display = 'block';
            
            document.getElementById('noteHeader').value = item.header || '';
            document.getElementById('noteSubtitle').value = item.subtitle || '';

        window.closeNotesModal = function() {
            document.getElementById('notesModal').classList.remove('active');
            currentNoteId = null;
        }

        window.saveNote = async function() {
            const noteData = {
                header: document.getElementById('noteHeader').value,
                subtitle: document.getElementById('noteSubtitle').value,
                notes: document.getElementById('noteNotes').value,
                link: document.getElementById('noteLink').value
            };

            if (!noteData.header) {
                showToast('Header is required', false);
                return;
            }

            try {
                if (currentNoteId) {
                    // Update existing note
                    const { error } = await supabase
                        .from('dashboard_notes')
                        .update(noteData)
                        .eq('id', currentNoteId);

                    if (error) throw error;

                    const item = notes.find(n => n.id === currentNoteId);
                    Object.assign(item, noteData);
                    showToast('Note updated!', true);
                } else {
                    // Create new note
                    const maxOrder = notes.length > 0 ? Math.max(...notes.map(i => i.order_index)) : 0;
                    const { data, error } = await supabase
                        .from('dashboard_notes')
                        .insert({ ...noteData, order_index: maxOrder + 1 })
                        .select()
                        .single();

                    if (error) throw error;

                    notes.push(data);
                    showToast('Note added!', true);
                }

                closeNotesModal();
                renderNotes();
            } catch (error) {
                console.error('Error saving note:', error);
                showToast('Error saving note', false);
            }
        }

                notes = notes.filter(n => n.id !== currentNoteId);

                showToast('Error deleting note', false);
