<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Hub - Dashboard</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            color: #1a1a1a;
        }

        .main-wrapper {
            padding: 3rem 2rem;
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.04em;
        }

        .header h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #6b7280;
            font-size: 1.125rem;
            font-weight: 400;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .stat-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-subtext {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
            overflow-x: auto;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            position: relative;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: #1a1a1a;
        }

        .tab.active {
            color: #ff6b6b;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 0.875rem 1.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 12px rgba(255, 107, 107, 0.25);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.35);
        }

        .button-secondary {
            background: #f5f5f5;
            color: #1a1a1a;
            box-shadow: none;
        }

        .button-secondary:hover {
            background: #e5e7eb;
        }

        .button-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            color: #1a1a1a;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        /* Rich Text Editor */
        .rich-editor-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .toolbar-btn {
            padding: 0.5rem 0.75rem;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: #e5e7eb;
        }

        .toolbar-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .rich-editor {
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            min-height: 100px;
            font-size: 1rem;
            color: #1a1a1a;
            outline: none;
            transition: all 0.2s ease;
        }

        .rich-editor:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        /* Items List */
        .items-list {
            display: grid;
            gap: 1rem;
        }

        .item {
            padding: 1rem;
            background: #f9fafb;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .item-content {
            flex: 1;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .star-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .star-icon:hover {
            transform: scale(1.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close-btn:hover {
            background: #f5f5f5;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #1a1a1a;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.95rem;
            z-index: 10001;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(-8px);
        }

        .toast.success {
            background: #10b981;
        }

        .toast.error {
            background: #ef4444;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #9ca3af;
            font-size: 1.1rem;
        }

        /* Schedule specific styles */
        .schedule-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .schedule-tab {
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .schedule-tab:hover {
            background: #e5e7eb;
        }

        .schedule-tab.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .schedule-content {
            display: none;
        }

        .schedule-content.active {
            display: block;
        }

        .team-member-schedule {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .team-member-name {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* Individual Goals specific */
        .goals-member {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .goals-section {
            margin-bottom: 1.5rem;
        }

        .goals-section-title {
            font-size: 1rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 2.25rem;
            }

            .header h2 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .schedule-grid {
                grid-template-columns: 1fr;
            }

            .goals-grid {
                grid-template-columns: 1fr;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div id="loading" class="loading">Loading dashboard...</div>

            <div id="mainView" style="display: none;">
                <div class="header">
                    <h1>Enrollment Hub</h1>
                    <h2>Dashboard</h2>
                    <p>Your team's command center</p>
                </div>

                <!-- Stats Cards (Always Visible) -->
                <div class="stats-grid" id="statsCards"></div>

                <!-- Main Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('team-updates')">Team Updates</button>
                    <button class="tab" onclick="switchTab('goals-training')">Goals & Training</button>
                    <button class="tab" onclick="switchTab('weekly-schedule')">Weekly Schedule</button>
                    <button class="tab" onclick="switchTab('individual-goals')">Individual Goals</button>
                    <button class="tab" onclick="switchTab('notes')">Notes</button>
                </div>

                <!-- Tab 1: Team Updates -->
                <div id="team-updates" class="tab-content active">
                    <!-- Shoutouts -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                                Shoutouts
                            </h3>
                            <button class="button button-small" onclick="openAddShoutout()">+ Add Shoutout</button>
                        </div>
                        <div id="shoutoutsList" class="items-list"></div>
                    </div>

                    <!-- Announcements -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 11l18-5v12L3 14v-3z"></path>
                                    <path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"></path>
                                </svg>
                                Announcements
                            </h3>
                            <button class="button button-small" onclick="openAddAnnouncement()">+ Add Announcement</button>
                        </div>
                        <div id="announcementsList" class="items-list"></div>
                    </div>

                    <!-- Promos -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                                    <line x1="7" y1="7" x2="7.01" y2="7"></line>
                                </svg>
                                Promos
                            </h3>
                            <button class="button button-small" onclick="openAddPromo()">+ Add Promo</button>
                        </div>
                        <div id="promosList" class="items-list"></div>
                    </div>
                </div>

                <!-- Tab 2: Goals & Training -->
                <div id="goals-training" class="tab-content">
                    <!-- Reminders & Training -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                                </svg>
                                Reminders & Training
                            </h3>
                            <button class="button button-small" onclick="openAddReminder()">+ Add Reminder</button>
                        </div>
                        <div id="remindersList" class="items-list"></div>
                    </div>

                    <!-- Team Goals -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <circle cx="12" cy="12" r="6"></circle>
                                    <circle cx="12" cy="12" r="2"></circle>
                                </svg>
                                Team Goals
                            </h3>
                            <button class="button button-small" onclick="openAddTeamGoal()">+ Add Goal</button>
                        </div>
                        <div id="teamGoalsDisplay"></div>
                    </div>
                </div>

                <!-- Tab 3: Weekly Schedule -->
                <div id="weekly-schedule" class="tab-content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                Weekly Schedule
                            </h3>
                        </div>
                        
                        <div class="schedule-tabs">
                            <button class="schedule-tab active" onclick="switchScheduleDay('monday')">Monday</button>
                            <button class="schedule-tab" onclick="switchScheduleDay('tuesday')">Tuesday</button>
                            <button class="schedule-tab" onclick="switchScheduleDay('wednesday')">Wednesday</button>
                            <button class="schedule-tab" onclick="switchScheduleDay('thursday')">Thursday</button>
                            <button class="schedule-tab" onclick="switchScheduleDay('friday')">Friday</button>
                            <button class="schedule-tab" onclick="switchScheduleDay('overall')">Overall</button>
                        </div>

                        <div id="schedule-monday" class="schedule-content active"></div>
                        <div id="schedule-tuesday" class="schedule-content"></div>
                        <div id="schedule-wednesday" class="schedule-content"></div>
                        <div id="schedule-thursday" class="schedule-content"></div>
                        <div id="schedule-friday" class="schedule-content"></div>
                        <div id="schedule-overall" class="schedule-content"></div>
                    </div>
                </div>

                <!-- Tab 4: Individual Goals -->
                <div id="individual-goals" class="tab-content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                    <polyline points="17 6 23 6 23 12"></polyline>
                                </svg>
                                Individual Goals
                            </h3>
                        </div>
                        <div id="individualGoalsList"></div>
                    </div>
                </div>

                <!-- Tab 5: Notes -->
                <div id="notes" class="tab-content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                Notes
                            </h3>
                            <button class="button button-small" onclick="openAddNote()">+ Add Note</button>
                        </div>
                        <div id="notesList" class="items-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals will go here -->
    
    <!-- Shoutouts Modal -->
    <div id="shoutoutsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="shoutoutsModalTitle">Add Shoutout</h3>
                <button class="close-btn" onclick="closeShoutoutsModal()">×</button>
            </div>

            <div class="form-group">
                <label class="form-label">Shoutout Content</label>
                <div class="rich-editor-toolbar">
                    <button type="button" class="toolbar-btn" onclick="toggleBold('shoutoutEditor')">B</button>
                </div>
                <div id="shoutoutEditor" class="rich-editor" contenteditable="true"></div>
            </div>

            <div class="modal-footer">
                <button class="button button-secondary" onclick="closeShoutoutsModal()">Cancel</button>
                <button id="deleteShoutoutBtn" class="button" style="background: #ef4444; margin-right: auto; display: none;" onclick="deleteShoutoutFromModal()">Delete</button>
                <button class="button" onclick="saveShoutout()">Save</button>
            </div>
        </div>
    </div>

    <!-- Announcements Modal -->
    <div id="announcementsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="announcementsModalTitle">Add Announcement</h3>
                <button class="close-btn" onclick="closeAnnouncementsModal()">×</button>
            </div>

            <div class="form-group">
                <label class="form-label">Announcement Content</label>
                <div class="rich-editor-toolbar">
                    <button type="button" class="toolbar-btn" onclick="toggleBold('announcementEditor')">B</button>
                </div>
                <div id="announcementEditor" class="rich-editor" contenteditable="true"></div>
            </div>

            <div class="modal-footer">
                <button class="button button-secondary" onclick="closeAnnouncementsModal()">Cancel</button>
                <button id="deleteAnnouncementBtn" class="button" style="background: #ef4444; margin-right: auto; display: none;" onclick="deleteAnnouncementFromModal()">Delete</button>
                <button class="button" onclick="saveAnnouncement()">Save</button>
            </div>
        </div>
    </div>

    <!-- Promos Modal -->
    <div id="promosModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="promosModalTitle">Add Promo</h3>
                <button class="close-btn" onclick="closePromosModal()">×</button>
            </div>

            <div class="form-group">
                <label class="form-label">Promo Content</label>
                <div class="rich-editor-toolbar">
                    <button type="button" class="toolbar-btn" onclick="toggleBold('promoEditor')">B</button>
                </div>

                console.error('Error deleting promo:', error);
                showToast('Error deleting promo', false);
            }
        }

        // Team Goals Functions
        let currentTeamGoalId = null;

        function renderTeamGoals() {
            const container = document.getElementById('teamGoalsDisplay');
            if (teamGoals.length === 0) {
                container.innerHTML = '<p style="color: #9ca3af;">No team goals yet</p>';
                return;
            }
            
            container.innerHTML = teamGoals.map(goal => {
                const progress = goal.month_target > 0 
                    ? Math.round((goal.current_count / goal.month_target) * 100) 
                    : 0;
                
                return `
                    <div style="background: #f9fafb; border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem;">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                            <div style="flex: 1;">
                                ${goal.title ? `<div style="font-size: 1.25rem; font-weight: 700; color: #1a1a1a; margin-bottom: 0.25rem;">${goal.title}</div>` : ''}
                                ${goal.month_year ? `<div style="font-size: 0.875rem; color: #6b7280;">${goal.month_year}</div>` : ''}
                            </div>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="button button-secondary button-small" onclick="openEditTeamGoal('${goal.id}')">Edit</button>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
                            <div>
                                <div style="font-size: 0.75rem; font-weight: 600; color: #6b7280; text-transform: uppercase; margin-bottom: 0.25rem;">Target</div>
                                <div style="font-size: 1.5rem; font-weight: 800; color: #1a1a1a;">${goal.month_target}</div>
                            </div>
                            <div>
                                <div style="font-size: 0.75rem; font-weight: 600; color: #6b7280; text-transform: uppercase; margin-bottom: 0.25rem;">Current</div>
                                <div style="font-size: 1.5rem; font-weight: 800; color: #ff6b6b;">${goal.current_count}</div>
                            </div>
                            <div>
                                <div style="font-size: 0.75rem; font-weight: 600; color: #6b7280; text-transform: uppercase; margin-bottom: 0.25rem;">Progress</div>
                                <div style="font-size: 1.5rem; font-weight: 800; color: #10b981;">${progress}%</div>
                            </div>
                        </div>
                        
                        ${goal.team_reward ? `
                            <div style="background: white; border-radius: 8px; padding: 0.75rem; margin-bottom: 0.75rem;">
                                <div style="font-size: 0.75rem; font-weight: 600; color: #6b7280; margin-bottom: 0.25rem; display: flex; align-items: center; gap: 0.5rem;">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;">
                                        <polyline points="20 12 20 22 4 22 4 12"></polyline>
                                        <rect x="2" y="7" width="20" height="5"></rect>
                                        <line x1="12" y1="22" x2="12" y2="7"></line>
                                        <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                                        <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
                                    </svg>
                                    Team Reward
                                </div>
                                <div style="font-size: 0.95rem; font-weight: 600; color: #1a1a1a;">${goal.team_reward}</div>
                            </div>
                        ` : ''}
                        
                        <div style="background: #e5e7eb; border-radius: 8px; height: 6px; overflow: hidden;">
                            <div style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); height: 100%; width: ${progress}%; transition: width 0.3s ease;"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.openAddTeamGoal = function() {
            currentTeamGoalId = null;
            document.getElementById('teamGoalTitle').value = '';
            document.getElementById('teamGoalMonth').value = '';
            document.getElementById('teamGoalTarget').value = '';
            document.getElementById('teamGoalCurrent').value = '';
            document.getElementById('teamGoalReward').value = '';
            document.getElementById('deleteTeamGoalBtn').style.display = 'none';
            document.getElementById('teamGoalsModal').classList.add('active');
        }

        window.openEditTeamGoal = function(id) {
            currentTeamGoalId = id;
            const goal = teamGoals.find(g => g.id === id);
            document.getElementById('teamGoalTitle').value = goal.title || '';
            document.getElementById('teamGoalMonth').value = goal.month_year || '';
            document.getElementById('teamGoalTarget').value = goal.month_target;
            document.getElementById('teamGoalCurrent').value = goal.current_count;
            document.getElementById('teamGoalReward').value = goal.team_reward || '';
            document.getElementById('deleteTeamGoalBtn').style.display = 'block';
            document.getElementById('teamGoalsModal').classList.add('active');
        }

        window.closeTeamGoalsModal = function() {
            document.getElementById('teamGoalsModal').classList.remove('active');
            currentTeamGoalId = null;
        }

        window.saveTeamGoals = async function() {
            const goalData = {
                title: document.getElementById('teamGoalTitle').value,
                month_year: document.getElementById('teamGoalMonth').value,
                month_target: parseInt(document.getElementById('teamGoalTarget').value) || 0,
                current_count: parseInt(document.getElementById('teamGoalCurrent').value) || 0,
                team_reward: document.getElementById('teamGoalReward').value
            };

            if (goalData.month_target <= 0) {
                showToast('Target must be greater than 0', false);
                return;
            }

            try {
                if (currentTeamGoalId) {
                    // Update existing
                    const { error } = await supabase
                        .from('dashboard_team_goals')
                        .update(goalData)
                        .eq('id', currentTeamGoalId);

                    if (error) throw error;

                    const goal = teamGoals.find(g => g.id === currentTeamGoalId);
                    Object.assign(goal, goalData);
                    showToast('Team goal updated!', true);
                } else {
                    // Create new
                    const { data, error } = await supabase
                        .from('dashboard_team_goals')
                        .insert(goalData)
                        .select()
                        .single();

                    if (error) throw error;

                    teamGoals.unshift(data); // Add to beginning
                    showToast('Team goal added!', true);
                }

                closeTeamGoalsModal();
                renderTeamGoals();
            } catch (error) {
                console.error('Error saving team goal:', error);
                showToast('Error saving team goal', false);
            }
        }

        window.deleteTeamGoalFromModal = async function() {
            if (!confirm('Delete this team goal?')) return;

            try {
                const { error } = await supabase
                    .from('dashboard_team_goals')
                    .delete()
                    .eq('id', currentTeamGoalId);

                if (error) throw error;

                teamGoals = teamGoals.filter(g => g.id !== currentTeamGoalId);
                closeTeamGoalsModal();
                renderTeamGoals();
                showToast('Team goal deleted', true);
            } catch (error) {
                console.error('Error deleting team goal:', error);
                showToast('Error deleting team goal', false);
            }
        }

        // Schedule Functions (placeholder - coming next!)
        function renderSchedule() {
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'overall'];
            days.forEach(day => {
                const container = document.getElementById('schedule-' + day);
                container.innerHTML = '<p style="color: #9ca3af;">Schedule section coming soon...</p>';
            });
        }

        // Individual Goals Functions (placeholder - coming next!)
        function renderIndividualGoals() {
            const container = document.getElementById('individualGoalsList');
            container.innerHTML = '<p style="color: #9ca3af;">Individual Goals section coming soon...</p>';
        }

        // Notes Functions
        let currentNoteId = null;

        function renderNotes() {
            const container = document.getElementById('notesList');
            if (notes.length === 0) {
                container.innerHTML = '<p style="color: #9ca3af;">No notes yet</p>';
                return;
            }
            container.innerHTML = notes.map(item => `
                <div class="item">
                    <div class="item-content" style="flex: 1;">
                        <div style="font-weight: 700; font-size: 1.125rem; margin-bottom: 0.25rem;">${item.header}</div>
                        ${item.subtitle ? `<div style="color: #6b7280; font-size: 0.875rem; margin-bottom: 0.5rem;">${item.subtitle}</div>` : ''}
                        <div style="margin-bottom: 0.5rem;">${item.notes || ''}</div>
                        ${item.link ? `<a href="${item.link}" target="_blank" style="color: #ff6b6b; text-decoration: none; font-size: 0.875rem;">View Link →</a>` : ''}
                    </div>
                    <div class="item-actions">
                        <button class="button button-secondary button-small" onclick="openEditNote('${item.id}')">Edit</button>
                    </div>
                </div>
            `).join('');
        }

        window.openAddNote = function() {
            currentNoteId = null;
            document.getElementById('notesModalTitle').textContent = 'Add Note';
            document.getElementById('deleteNoteBtn').style.display = 'none';
            
            document.getElementById('noteHeader').value = '';
            document.getElementById('noteSubtitle').value = '';
            document.getElementById('noteNotesEditor').innerHTML = '';
            document.getElementById('noteLink').value = '';
            
            document.getElementById('notesModal').classList.add('active');
        }

        window.openEditNote = function(id) {
            currentNoteId = id;
            const item = notes.find(n => n.id === id);
            
            document.getElementById('notesModalTitle').textContent = 'Edit Note';
            document.getElementById('deleteNoteBtn').style.display = 'block';
            
            document.getElementById('noteHeader').value = item.header || '';
            document.getElementById('noteSubtitle').value = item.subtitle || '';
            document.getElementById('noteNotesEditor').innerHTML = item.notes || '';
            document.getElementById('noteLink').value = item.link || '';
            
            document.getElementById('notesModal').classList.add('active');
        }

        window.closeNotesModal = function() {
            document.getElementById('notesModal').classList.remove('active');
            currentNoteId = null;
        }

        window.saveNote = async function() {
            const noteData = {
                header: document.getElementById('noteHeader').value,
                subtitle: document.getElementById('noteSubtitle').value,
                notes: document.getElementById('noteNotesEditor').innerHTML.trim(),
                link: document.getElementById('noteLink').value
            };

            if (!noteData.header) {
                showToast('Header is required', false);
                return;
            }

            try {
                if (currentNoteId) {
                    // Update existing note
                    const { error } = await supabase
                        .from('dashboard_notes')
                        .update(noteData)
                        .eq('id', currentNoteId);

                    if (error) throw error;

                    const item = notes.find(n => n.id === currentNoteId);
                    Object.assign(item, noteData);
                    showToast('Note updated!', true);
                } else {
                    // Create new note
                    const maxOrder = notes.length > 0 ? Math.max(...notes.map(i => i.order_index)) : 0;
                    const { data, error } = await supabase
                        .from('dashboard_notes')
                        .insert({ ...noteData, order_index: maxOrder + 1 })
                        .select()
                        .single();

                    if (error) throw error;

                    notes.push(data);
                    showToast('Note added!', true);
                }

                closeNotesModal();
                renderNotes();
            } catch (error) {
                console.error('Error saving note:', error);
                showToast('Error saving note', false);
            }
        }

        window.deleteNote = async function() {
            if (!confirm('Delete this note?')) return;

            try {
                const { error } = await supabase
                    .from('dashboard_notes')
                    .delete()
                    .eq('id', currentNoteId);

                if (error) throw error;

                notes = notes.filter(n => n.id !== currentNoteId);
                closeNotesModal();
                renderNotes();
                showToast('Note deleted', true);
            } catch (error) {
                console.error('Error deleting note:', error);
                showToast('Error deleting note', false);
            }
        }

        loadData();
    </script>
</body>
</html>
