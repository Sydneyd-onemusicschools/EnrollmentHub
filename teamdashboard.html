<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard - Enrollment Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* Salmon/Coral Color Scheme */
            --primary: #FA8072;
            --primary-light: #FFB4A2;
            --primary-dark: #E96E5D;
            --secondary: #FF6B9D;
            --secondary-light: #FFB6C1;
            --accent: #FFA07A;
            --accent-light: #FFCBA4;
            
            /* Gradient Colors for Cards */
            --gradient-salmon: linear-gradient(135deg, #FA8072 0%, #FFB4A2 100%);
            --gradient-pink: linear-gradient(135deg, #FF6B9D 0%, #FFB6C1 100%);
            --gradient-orange: linear-gradient(135deg, #FFA07A 0%, #FFCBA4 100%);
            --gradient-coral: linear-gradient(135deg, #E96E5D 0%, #FA8072 100%);
            
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --text-light: #A0AEC0;
            --white: #FFFFFF;
            
            --gray-50: #F8F9FA;
            --gray-100: #F1F3F5;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px 0 rgba(0, 0, 0, 0.12);
            
            --sidebar-width: 260px;
            --sidebar-collapsed: 70px;
            --transition-speed: 0.3s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed) ease, width var(--transition-speed) ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed { width: var(--sidebar-collapsed); }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo-section { opacity: 0; pointer-events: none; }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            color: var(--white);
            font-weight: 700;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .toggle-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--gray-200);
            background: var(--white);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toggle-btn:hover { background: var(--gray-50); border-color: var(--gray-300); }
        .sidebar.collapsed .toggle-icon { transform: rotate(180deg); }
        .toggle-icon { transition: transform var(--transition-speed) ease; font-size: 1rem; }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: transparent;
            width: calc(100% - 1.5rem);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .nav-item:hover { background: var(--gray-100); color: var(--text-primary); }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.3);
        }

        .nav-icon { font-size: 1.25rem; flex-shrink: 0; width: 20px; }
        .nav-text { white-space: nowrap; transition: opacity var(--transition-speed) ease; }
        .sidebar.collapsed .nav-text { opacity: 0; pointer-events: none; }
        .sidebar.collapsed .nav-item { justify-content: center; padding: 0.875rem; }

        .sidebar-footer { padding: 0.5rem 0 1rem 0; border-top: 1px solid var(--gray-200); }
        .logout-btn { color: var(--secondary) !important; }
        .logout-btn:hover { background: rgba(255, 107, 157, 0.1) !important; }

        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar-overlay.active { opacity: 1; pointer-events: all; }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 2rem 2.5rem;
            transition: margin-left var(--transition-speed) ease;
        }

        .sidebar.collapsed ~ .main-content { margin-left: var(--sidebar-collapsed); }

        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-header-left h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            font-weight: 700;
        }

        .page-header-left p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 1.5px solid var(--gray-200);
            border-radius: 10px;
            padding: 0.625rem 1rem;
            gap: 0.5rem;
            min-width: 200px;
        }

        .search-box i { color: var(--text-light); }
        .search-box input {
            border: none;
            outline: none;
            font-size: 0.9375rem;
            color: var(--text-primary);
            width: 100%;
            background: transparent;
        }

        .search-box input::placeholder { color: var(--text-light); }

        .date-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--white);
            border: 1.5px solid var(--gray-200);
            border-radius: 10px;
            padding: 0.625rem 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .date-badge i { color: var(--primary); }

        /* Stats Cards - Gradient Style Like Screenshot */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            border-radius: 20px;
            padding: 1.75rem;
            color: white;
            position: relative;
            overflow: hidden;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .stat-card:nth-child(4n+1) { background: var(--gradient-salmon); }
        .stat-card:nth-child(4n+2) { background: var(--gradient-pink); }
        .stat-card:nth-child(4n+3) { background: var(--gradient-orange); }
        .stat-card:nth-child(4n) { background: var(--gradient-coral); }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.95;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1;
            margin: 0.5rem 0;
        }

        .stat-subtext {
            font-size: 0.9375rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .stat-subtext i { font-size: 0.75rem; }

        /* Tabs Section - Like Admin */
        .tabs-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .section-title i { color: var(--primary); font-size: 1.125rem; }

        .tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: -2px;
        }

        .tab:hover { color: var(--text-primary); }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        /* Item Card */
        .item-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .item-card:hover { border-color: var(--primary-light); box-shadow: var(--shadow-md); }

        .item-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .item-card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .item-card-icon i { color: white; font-size: 1rem; }

        .item-card-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .item-card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .item-card-content {
            font-size: 0.9375rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .item-card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        .meta-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            background: var(--gray-100);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .meta-badge i { font-size: 0.625rem; color: var(--primary); }

        .meta-badge.starred {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
        }

        .meta-badge.starred i { color: white; }

        /* Team Goal Card */
        .goal-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .goal-card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 1rem 1.25rem;
            color: white;
        }

        .goal-card-name { font-size: 1rem; font-weight: 700; margin-bottom: 0.25rem; }

        .goal-card-type {
            font-size: 0.75rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .goal-card-body { padding: 1.25rem; }

        .goal-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .goal-stat {
            background: var(--gray-50);
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .goal-stat-label {
            font-size: 0.6875rem;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .goal-stat-value { font-size: 1.25rem; font-weight: 700; color: var(--text-primary); }

        .goal-stat.achieved {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
        }

        .goal-stat.achieved .goal-stat-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .goal-stat.achieved .goal-stat-value {
            color: white;
        }

        .goal-stat.achieved::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 4px;
            right: 6px;
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .goal-stat {
            position: relative;
        }

        /* Progress Bar */
        .progress-container {
            background: var(--gray-200);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-stats strong { color: var(--text-primary); }

        /* Schedule Card */
        .schedule-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .schedule-card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 1rem 1.25rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .schedule-card-name { font-size: 1rem; font-weight: 700; }

        .schedule-card-day {
            font-size: 0.75rem;
            background: rgba(255,255,255,0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            text-transform: capitalize;
        }

        .schedule-card-body { padding: 1.25rem; }

        .schedule-info-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .schedule-info-row:last-child { border-bottom: none; }
        .schedule-info-row i { color: var(--primary); width: 16px; }
        .schedule-info-row span { font-size: 0.875rem; color: var(--text-primary); }
        .schedule-info-row a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .schedule-info-row a:hover { text-decoration: underline; }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.625rem 1rem;
            border: 1.5px solid var(--gray-200);
            background: var(--white);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover { border-color: var(--primary); color: var(--primary); }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 2px 8px rgba(250, 128, 114, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
        }

        .empty-state i { font-size: 3rem; color: var(--gray-300); margin-bottom: 0.75rem; }
        .empty-state p { font-size: 1rem; }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Link Style */
        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: var(--primary);
            font-size: 0.875rem;
            margin-top: 0.75rem;
            text-decoration: none;
            font-weight: 600;
        }

        .card-link:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar:not(.collapsed) { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 1.5rem; }
            .sidebar.collapsed ~ .main-content { margin-left: 0; }
            .stats-grid { grid-template-columns: 1fr; }
            .cards-grid { grid-template-columns: 1fr; }
            .page-header { flex-direction: column; align-items: flex-start; }
            .header-right { width: 100%; flex-wrap: wrap; }
            .search-box { flex: 1; min-width: 150px; }
        }
    </style>
</head>

            <div class="tabs-section">
                <div class="tabs">
                    <button class="tab active" data-tab="teamgoals">Team Goals</button>
                    <button class="tab" data-tab="updates">Team Updates</button>
                    <button class="tab" data-tab="individualgoals">Individual Goals</button>
                    <button class="tab" data-tab="schedule">Schedule</button>
                </div>

                <!-- Team Goals Tab -->
                <div id="teamgoals" class="tab-content active">
                    <div class="section-header">
                        <h2 class="section-title"><i class="fas fa-bullseye"></i> Team Goals & Rewards</h2>
                    </div>
                    <div id="teamGoalsGrid" class="cards-grid"></div>
                </div>

                <!-- Updates Tab -->
                <div id="updates" class="tab-content">
                    <div class="tabs" style="margin-top: 0;">
                        <button class="tab active" data-subtab="announcements">Announcements</button>
                        <button class="tab" data-subtab="shoutouts">Shoutouts</button>
                        <button class="tab" data-subtab="promos">Promos</button>
                        <button class="tab" data-subtab="notes">Notes</button>
                    </div>

                    <div id="announcements" class="tab-content active">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-bell"></i> Announcements</h2>
                        </div>
                        <div id="announcementsGrid" class="cards-grid"></div>
                    </div>

                    <div id="shoutouts" class="tab-content">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-bullhorn"></i> Shoutouts</h2>
                        </div>
                        <div id="shoutoutsGrid" class="cards-grid"></div>
                    </div>

                    <div id="promos" class="tab-content">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-tag"></i> Promos</h2>
                        </div>
                        <div id="promosGrid" class="cards-grid"></div>
                    </div>

                    <div id="notes" class="tab-content">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-sticky-note"></i> Notes</h2>
                        </div>
                        <div id="notesGrid" class="cards-grid"></div>
                    </div>
                </div>

                <!-- Individual Goals Tab -->
                <div id="individualgoals" class="tab-content">
                    <div class="section-header">
                        <h2 class="section-title"><i class="fas fa-trophy"></i> Individual Goals</h2>
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-goal-filter="current_month" onclick="filterIndividualGoals('current_month')">
                            <i class="fas fa-calendar-day"></i> Current Month
                        </button>
                        <button class="filter-btn" data-goal-filter="last_month" onclick="filterIndividualGoals('last_month')">
                            <i class="fas fa-calendar-minus"></i> Last Month
                        </button>
                        <button class="filter-btn" data-goal-filter="next_month" onclick="filterIndividualGoals('next_month')">
                            <i class="fas fa-calendar-plus"></i> Next Month
                        </button>
                    </div>
                    <div id="individualGoalsGrid" class="cards-grid"></div>
                </div>

                <!-- Schedule Tab -->
                <div id="schedule" class="tab-content">
                    <div class="section-header">
                        <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Team Schedule</h2>
                    </div>
                    <div class="filter-buttons" id="dayFilters"></div>
                    <div id="scheduleGrid" class="cards-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://kvyvjwepfrqqkvyyutdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2eXZqd2VwZnJxcWt2eXl1dGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMjgyOTgsImV4cCI6MjA4MjgwNDI5OH0.ZayLxzQCEFENvQ9FwpLm4x2le2Y9kJvSslX8DVRzAh8';
        
        let supabaseClient;
        let stats = [];
        let teamGoals = [];
        let announcements = [];
        let shoutouts = [];
        let promos = [];
        let notes = [];
        let individualGoals = [];
        let scheduleItems = [];
        let currentGoalFilter = 'current_month';
        let currentScheduleFilter = 'all';

        // Icon mapping for stats
        const statIcons = {
            'enrollment': 'fa-users',
            'student': 'fa-user-graduate',
            'revenue': 'fa-dollar-sign',
            'class': 'fa-chalkboard',
            'default': 'fa-chart-bar'
        };

        function getStatIcon(title) {
            const lowerTitle = title.toLowerCase();
            for (const [key, icon] of Object.entries(statIcons)) {
                if (lowerTitle.includes(key)) return icon;
            }
            return statIcons.default;
        }

        document.addEventListener('DOMContentLoaded', () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            setCurrentDate();
            setupSidebar();
            setupTabs();
            loadData();
        });

        function setCurrentDate() {
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', options);
        }

        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            const logoutBtn = document.getElementById('logoutBtn');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                if (window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('collapsed');
                overlay.classList.remove('active');
            });

            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'index.html';
                }
            });
        }

        function setupTabs() {
            // Main tabs
            document.querySelectorAll('.tab[data-tab]').forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.dataset.tab;
                    tab.parentElement.querySelectorAll('.tab[data-tab]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelectorAll('.tabs-section > .tab-content').forEach(tc => tc.classList.remove('active'));
                    document.getElementById(targetId).classList.add('active');
                });
            });

            // Sub tabs for updates
            document.querySelectorAll('.tab[data-subtab]').forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.dataset.subtab;
                    tab.parentElement.querySelectorAll('.tab[data-subtab]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelectorAll('#updates > .tab-content').forEach(tc => tc.classList.remove('active'));
                    document.getElementById(targetId).classList.add('active');
                });
            });
        }

        async function loadData() {
            try {
                const [statsResult, teamGoalsResult, announcementsResult, shoutoutsResult, promosResult, notesResult, individualGoalsResult, scheduleResult] = await Promise.all([
                    supabaseClient.from('dashboard_stats').select('*').order('order_index'),
                    supabaseClient.from('dashboard_team_goals').select('*'),
                    supabaseClient.from('dashboard_announcements').select('*').order('order_index'),
                    supabaseClient.from('dashboard_shoutouts').select('*').order('order_index'),
                    supabaseClient.from('dashboard_promos').select('*').order('order_index'),
                    supabaseClient.from('dashboard_notes').select('*').order('order_index'),
                    supabaseClient.from('dashboard_individual_goals').select('*'),
                    supabaseClient.from('dashboard_schedule_items').select('*')
                ]);

                stats = statsResult.data || [];
                teamGoals = teamGoalsResult.data || [];
                announcements = announcementsResult.data || [];
                shoutouts = shoutoutsResult.data || [];
                promos = promosResult.data || [];
                notes = notesResult.data || [];
                individualGoals = individualGoalsResult.data || [];
                scheduleItems = scheduleResult.data || [];

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                renderAll();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = '<p style="color: red;">Error loading data. Please refresh.</p>';
            }
        }

        function renderAll() {
            renderStats();
            renderTeamGoals();
            renderAnnouncements();
            renderShoutouts();
            renderPromos();
            renderNotes();
            renderDayFilters();
            renderIndividualGoals();
            renderSchedule();
        }

        // ============ STATS ============
        function renderStats() {
            const container = document.getElementById('statsGrid');
            if (stats.length === 0) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-label">${stat.title}</div>
                        <div class="stat-icon">
                            <i class="fas ${getStatIcon(stat.title)}"></i>
                        </div>
                    </div>
                    <div class="stat-value">${stat.number_value || '0'}</div>
                    ${stat.subtext ? `<div class="stat-subtext"><i class="fas fa-arrow-up"></i> ${stat.subtext}</div>` : ''}
                </div>
            `).join('');
        }

        // ============ TEAM GOALS ============
        function renderTeamGoals() {
            const container = document.getElementById('teamGoalsGrid');
            if (teamGoals.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-bullseye"></i><p>No team goals set</p></div>';
                return;
            }
            container.innerHTML = teamGoals.map(goal => {
                const pct = goal.month_target ? Math.min(100, Math.round((goal.current_count / goal.month_target) * 100)) : 0;
                return `
                    <div class="item-card">
                        <div class="item-card-header">
                            <div class="item-card-icon"><i class="fas fa-bullseye"></i></div>
                            ${goal.team_reward ? `<span class="meta-badge starred"><i class="fas fa-gift"></i> ${goal.team_reward}</span>` : ''}
                        </div>
                        <div class="item-card-title">${goal.month_year || 'Current Goal'}</div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${pct}%"></div>
                        </div>
                        <div class="progress-stats">
                            <span><strong>${goal.current_count || 0}</strong> enrolled</span>
                            <span>Target: <strong>${goal.month_target || 0}</strong></span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ============ ANNOUNCEMENTS ============
        function renderAnnouncements() {
            const container = document.getElementById('announcementsGrid');
            if (announcements.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-bell"></i><p>No announcements</p></div>';
                return;
            }
            container.innerHTML = announcements.map(ann => `
                <div class="item-card">
                    <div class="item-card-header">
                        <div class="item-card-icon"><i class="fas fa-bell"></i></div>
                        ${ann.is_starred ? '<span class="meta-badge starred"><i class="fas fa-star"></i> Important</span>' : ''}
                    </div>
                    <div class="item-card-content">${ann.content}</div>
                </div>
            `).join('');
        }

        // ============ SHOUTOUTS ============
        function renderShoutouts() {
            const container = document.getElementById('shoutoutsGrid');
            if (shoutouts.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-bullhorn"></i><p>No shoutouts yet</p></div>';
                return;
            }
            container.innerHTML = shoutouts.map(s => `
                <div class="item-card">
                    <div class="item-card-header">
                        <div class="item-card-icon"><i class="fas fa-bullhorn"></i></div>
                    </div>
                    <div class="item-card-content">${s.content}</div>
                </div>
            `).join('');
        }

        // ============ PROMOS ============
        function renderPromos() {
            const container = document.getElementById('promosGrid');
            if (promos.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-tag"></i><p>No active promos</p></div>';
                return;
            }
            container.innerHTML = promos.map(p => `
                <div class="item-card">
                    <div class="item-card-header">
                        <div class="item-card-icon"><i class="fas fa-tag"></i></div>
                    </div>
                    <div class="item-card-content">${p.content}</div>
                </div>
            `).join('');
        }

        // ============ NOTES ============
        function renderNotes() {
            const container = document.getElementById('notesGrid');
            if (notes.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-sticky-note"></i><p>No notes</p></div>';
                return;
            }
            container.innerHTML = notes.map(n => `
                <div class="item-card">
                    <div class="item-card-header">
                        <div class="item-card-icon"><i class="fas fa-sticky-note"></i></div>
                    </div>
                    ${n.header ? `<div class="item-card-title">${n.header}</div>` : ''}
                    ${n.subtitle ? `<div class="item-card-subtitle">${n.subtitle}</div>` : ''}
                    <div class="item-card-content">${n.notes || ''}</div>
                    ${n.link ? `<a href="${n.link}" target="_blank" class="card-link"><i class="fas fa-external-link-alt"></i> View Link</a>` : ''}
                </div>
            `).join('');
        }

        // ============ INDIVIDUAL GOALS ============
        function filterIndividualGoals(filter) {
            currentGoalFilter = filter;
            document.querySelectorAll('[data-goal-filter]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.goalFilter === filter);
            });
            renderIndividualGoals();
        }

        function renderIndividualGoals() {
            const container = document.getElementById('individualGoalsGrid');
            const filtered = individualGoals.filter(g => g.goal_type === currentGoalFilter);
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-trophy"></i><p>No goals for this period</p></div>`;
                return;
            }

            container.innerHTML = filtered.map(g => {
                const name = g.member_name || 'Unknown';
                const typeLabel = g.goal_type === 'current_month' ? 'Current Month' : g.goal_type === 'last_month' ? 'Last Month' : 'Next Month';
                
                // Achievement highlighting logic
                let quotaHighlight = '';
                let bronzeHighlight = '';
                let silverHighlight = '';
                let goldHighlight = '';
                
                // For last_month: use final_count
                // For current_month: use current_progress
                let compareValue = null;
                if (g.goal_type === 'last_month' && g.final_count != null) {
                    compareValue = g.final_count;
                } else if (g.goal_type === 'current_month' && g.current_progress != null) {
                    compareValue = g.current_progress;
                }
                
                if (compareValue != null) {
                    const quota = g.quota_goal || 0;
                    const bronze = g.bronze_goal || Infinity;
                    const silver = g.silver_goal || Infinity;
                    const gold = g.gold_goal || Infinity;
                    
                    if (compareValue >= gold) {
                        goldHighlight = 'achieved';
                    } else if (compareValue >= silver) {
                        silverHighlight = 'achieved';
                    } else if (compareValue >= bronze) {
                        bronzeHighlight = 'achieved';
                    } else if (compareValue >= quota) {
                        quotaHighlight = 'achieved';
                    }
                }
                
                return `
                    <div class="goal-card">
                        <div class="goal-card-header">
                            <div class="goal-card-name">${name}</div>
                            <div class="goal-card-type">${typeLabel}</div>
                        </div>
                        <div class="goal-card-body">
                            <div class="goal-stats-grid">
                                <div class="goal-stat">
                                    <div class="goal-stat-label">Progress</div>
                                    <div class="goal-stat-value">${g.current_progress || 0}</div>
                                </div>
                                <div class="goal-stat ${quotaHighlight}">
                                    <div class="goal-stat-label">Quota</div>
                                    <div class="goal-stat-value">${g.quota_goal || 0}</div>
                                </div>
                                <div class="goal-stat ${bronzeHighlight}">
                                    <div class="goal-stat-label">Bronze</div>
                                    <div class="goal-stat-value">${g.bronze_goal || '-'}</div>
                                </div>
                                <div class="goal-stat ${silverHighlight}">
                                    <div class="goal-stat-label">Silver</div>
                                    <div class="goal-stat-value">${g.silver_goal || '-'}</div>
                                </div>
                                <div class="goal-stat ${goldHighlight}">
                                    <div class="goal-stat-label">Gold</div>
                                    <div class="goal-stat-value">${g.gold_goal || '-'}</div>
                                </div>
                                <div class="goal-stat">
                                    <div class="goal-stat-label">Final</div>
                                    <div class="goal-stat-value">${g.final_count || '-'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ============ SCHEDULE ============
        function renderDayFilters() {
            const days = ['all', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const container = document.getElementById('dayFilters');
            
            container.innerHTML = days.map(day => `
                <button class="filter-btn ${currentScheduleFilter === day ? 'active' : ''}" onclick="filterSchedule('${day}')">
                    ${day === 'all' ? 'All Days' : day.charAt(0).toUpperCase() + day.slice(1)}
                </button>
            `).join('');
        }

        function filterSchedule(filter) {
            currentScheduleFilter = filter;
            renderDayFilters();
            renderSchedule();
        }

        function renderSchedule() {
            const container = document.getElementById('scheduleGrid');
            let filtered = currentScheduleFilter === 'all' ? scheduleItems : scheduleItems.filter(s => s.weekday === currentScheduleFilter);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-calendar-alt"></i><p>No schedule items</p></div>';
                return;
            }

            container.innerHTML = filtered.map(s => {
                const name = s.member_name || 'Unknown';
                const workModeDisplay = s.work_mode === 'in_office' ? 'In Office' : s.work_mode === 'remote' ? 'Remote' : s.work_mode === 'hybrid' ? 'Hybrid' : s.work_mode || '';
                
                return `
                    <div class="schedule-card">
                        <div class="schedule-card-header">
                            <div class="schedule-card-name">${name}</div>
                            <div class="schedule-card-day">${s.weekday || ''}</div>
                        </div>
                        <div class="schedule-card-body">
                            ${s.hours ? `<div class="schedule-info-row"><i class="fas fa-clock"></i><span>${s.hours}</span></div>` : ''}
                            ${workModeDisplay ? `<div class="schedule-info-row"><i class="fas fa-building"></i><span>${workModeDisplay}</span></div>` : ''}
                            ${s.lunch_time ? `<div class="schedule-info-row"><i class="fas fa-utensils"></i><span>${s.lunch_time}</span></div>` : ''}
                            ${s.meetings ? `<div class="schedule-info-row"><i class="fas fa-video"></i><span>${s.meetings}</span></div>` : ''}
                            ${s.notes ? `<div class="schedule-info-row"><i class="fas fa-sticky-note"></i><span>${s.notes}</span></div>` : ''}
                            ${s.meeting_link ? `<div class="schedule-info-row"><i class="fas fa-link"></i><a href="${s.meeting_link}" target="_blank">Join Meeting</a></div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
