<html lang="en">
<head>

    <style>
        :root {
            --primary: #FA8072;
            --primary-light: #FFB4A2;
            --accent: #FF6B9D;
            --accent-light: #FFB6C1;
            --secondary: #FF6B9D;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-light: #9CA3AF;
            --white: #FFFFFF;
            --background: #F8F9FA;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;

        }

        /* Sidebar - EXACT MATCH TO DASHBOARD */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #FA8072 0%, #FF6B9D 100%);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-header {
            padding: 0 2rem 2rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed .sidebar-header {
            padding: 0 1rem 1rem 1rem;
        }

        .sidebar-logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .sidebar-logo {
            font-size: 1.25rem;
        }

        .sidebar-subtitle {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.9);
            text-align: center;
            transition: all 0.3s ease;
            opacity: 1;
        }

        .sidebar.collapsed .sidebar-subtitle {
            opacity: 0;
            height: 0;
            overflow: hidden;
        }

        .sidebar-toggle {
            position: absolute;
            top: 1.5rem;
            right: -15px;
            width: 30px;
            height: 30px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
        }

        .sidebar-toggle i {
            color: var(--primary);
            font-size: 0.875rem;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed .sidebar-toggle i {
            transform: rotate(180deg);
        }

        .sidebar-nav {
            flex: 1;
            padding: 2rem 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 4px solid transparent;
            font-size: 0.9375rem;
        }

        .sidebar.collapsed .sidebar-link {
            padding: 1rem;
            justify-content: center;
        }

        .sidebar-link:hover {

            color: white;
            border-left-color: white;
        }

        .sidebar-link.active {

            color: white;
            border-left-color: white;
            font-weight: 700;
        }

        .sidebar-link i {

            min-width: 20px;
            margin-right: 1rem;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar.collapsed .sidebar-link i {
            margin-right: 0;
        }

        .sidebar-link-text {
            transition: all 0.3s ease;
            opacity: 1;
            white-space: nowrap;
        }

        .sidebar.collapsed .sidebar-link-text {

            width: 0;
            overflow: hidden;
        }

        .hamburger {
            display: none;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1001;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;

        }

        .hamburger span {

        /* Filters Section */
        .filters-section {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;

        .filter-label {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;

        .filter-select {
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--gray-200);
            border-radius: 12px;
            font-size: 0.9375rem;
            color: var(--text-primary);
            background: var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(250, 128, 114, 0.1);
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.125rem;
        }

        .search-bar {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: var(--gray-50);
            border: 1.5px solid var(--gray-200);
            border-radius: 12px;
            font-size: 0.9375rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(250, 128, 114, 0.1);
        }

        .clear-filters-btn {
            padding: 0.875rem 1.5rem;
            background: var(--gray-100);
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-filters-btn:hover {
            background: var(--gray-200);
            color: var(--text-primary);
        }

        /* Programs Grid */
        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .program-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 16px;
            padding: 1.75rem;

            transition: all 0.3s ease;
        }

        .program-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .program-studio {
            font-size: 0.9375rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .program-location {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .program-location i {
            font-size: 0.75rem;
        }

        .program-details {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
            margin-bottom: 1.25rem;
        }

        .program-detail {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .program-detail-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            font-size: 0.875rem;
        }

        .program-detail-content {
            flex: 1;
        }

        .program-detail-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.125rem;
        }

        .program-detail-value {
            font-size: 0.9375rem;
            color: var(--text-primary);
            font-weight: 600;
            line-height: 1.4;
        }

        .program-description {
            background: var(--gray-50);
            border-left: 3px solid var(--primary);
            padding: 1rem 1rem 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .program-description-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .program-notes {
            background: rgba(250, 128, 114, 0.05);
            border: 1px solid rgba(250, 128, 114, 0.2);
            padding: 1rem 1rem 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .program-notes-text {
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .program-link-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(250, 128, 114, 0.3);
        }

        .program-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.125rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .results-count {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }

            .main-wrapper {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
                padding-top: 5rem;
            }

            .sidebar.collapsed ~ .main-wrapper {
                margin-left: 0;
                width: 100%;
            }

            .page-title {
                font-size: 2rem;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }

            .programs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://kvyvjwepfrqqkvyyutdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2eXZqd2VwZnJxcWt2eXl1dGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMjgyOTgsImV4cCI6MjA4MjgwNDI5OH0.ZayLxzQCEFENvQ9FwpLm4x2le2Y9kJvSslX8DVRzAh8';
        
        let supabaseClient;
        let allPrograms = [];
        let allStudios = [];

        document.addEventListener('DOMContentLoaded', () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            loadSidebarState();
            loadData();
        });

        // Sidebar Functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function toggleSidebarCollapse() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }

        function loadSidebarState() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                document.getElementById('sidebar').classList.add('collapsed');
            }
        }

        // Load Data
        async function loadData() {
            try {
                const [programsResult, studiosResult] = await Promise.all([
                    supabaseClient.from('studio_programs').select('*').eq('status', 'active').order('order_index'),
                    supabaseClient.from('studios').select('*').order('brand')
                ]);

                if (programsResult.error) throw programsResult.error;
                if (studiosResult.error) throw studiosResult.error;

                allPrograms = programsResult.data || [];
                allStudios = studiosResult.data || [];

                // Merge studio data with programs
                allPrograms = allPrograms.map(program => {
                    const studio = allStudios.find(s => s.id === program.studio_id);
                    return { ...program, studio };
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                populateFilters();
                renderPrograms(allPrograms);
                setupEventListeners();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: red;">Error loading programs. Please refresh the page.</p>
                `;
            }
        }

        // Populate Filter Dropdowns
        function populateFilters() {
            // Studio filter
            const studioFilter = document.getElementById('studioFilter');
            const uniqueStudios = [...new Set(allPrograms.map(p => p.studio?.brand).filter(Boolean))];
            uniqueStudios.sort().forEach(studio => {
                const option = document.createElement('option');
                option.value = studio;
                option.textContent = studio;
                studioFilter.appendChild(option);
            });

            // State filter
            updateStateFilter();

            // City filter
            updateCityFilter();

            // Age range filter
            const ageFilter = document.getElementById('ageFilter');
            const uniqueAges = [...new Set(allPrograms.map(p => p.age_range).filter(Boolean))];
            uniqueAges.sort().forEach(age => {
                const option = document.createElement('option');
                option.value = age;
                option.textContent = age;
                ageFilter.appendChild(option);
            });
        }

        // Update State Filter based on selected Studio
        function updateStateFilter() {
            const studioFilter = document.getElementById('studioFilter');
            const stateFilter = document.getElementById('stateFilter');
            const selectedStudio = studioFilter.value;

            // Clear current options except "All States"
            stateFilter.innerHTML = '<option value="">All States</option>';

            let programsToFilter = allPrograms;
            if (selectedStudio) {
                programsToFilter = allPrograms.filter(p => p.studio?.brand === selectedStudio);
            }

            const uniqueStates = [...new Set(programsToFilter.map(p => p.studio?.state).filter(Boolean))];
            uniqueStates.sort().forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateFilter.appendChild(option);
            });
        }

        // Update City Filter based on selected Studio and State
        function updateCityFilter() {
            const studioFilter = document.getElementById('studioFilter');
            const stateFilter = document.getElementById('stateFilter');
            const cityFilter = document.getElementById('cityFilter');
            const selectedStudio = studioFilter.value;
            const selectedState = stateFilter.value;

            // Clear current options except "All Cities"
            cityFilter.innerHTML = '<option value="">All Cities</option>';

            let programsToFilter = allPrograms;
            if (selectedStudio) {
                programsToFilter = programsToFilter.filter(p => p.studio?.brand === selectedStudio);
            }
            if (selectedState) {
                programsToFilter = programsToFilter.filter(p => p.studio?.state === selectedState);
            }

            const uniqueCities = [...new Set(programsToFilter.map(p => p.studio?.city).filter(Boolean))];
            uniqueCities.sort().forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('studioFilter').addEventListener('change', () => {
                updateStateFilter();
                updateCityFilter();
                applyFilters();
            });

            document.getElementById('stateFilter').addEventListener('change', () => {
                updateCityFilter();
                applyFilters();
            });

            document.getElementById('cityFilter').addEventListener('change', applyFilters);
            document.getElementById('ageFilter').addEventListener('change', applyFilters);
            document.getElementById('searchBar').addEventListener('input', applyFilters);
        }

        // Apply Filters
        function applyFilters() {
            const studioFilter = document.getElementById('studioFilter').value.toLowerCase();
            const stateFilter = document.getElementById('stateFilter').value.toLowerCase();
            const cityFilter = document.getElementById('cityFilter').value.toLowerCase();
            const ageFilter = document.getElementById('ageFilter').value.toLowerCase();
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();

            let filtered = allPrograms.filter(program => {
                const studio = program.studio;
                const matchesStudio = !studioFilter || studio?.brand?.toLowerCase() === studioFilter;
                const matchesState = !stateFilter || studio?.state?.toLowerCase() === stateFilter;
                const matchesCity = !cityFilter || studio?.city?.toLowerCase() === cityFilter;
                const matchesAge = !ageFilter || program.age_range?.toLowerCase() === ageFilter;
                const matchesSearch = !searchTerm || 
                    program.name?.toLowerCase().includes(searchTerm) ||
                    program.description?.toLowerCase().includes(searchTerm) ||
                    studio?.brand?.toLowerCase().includes(searchTerm);

                return matchesStudio && matchesState && matchesCity && matchesAge && matchesSearch;
            });

            renderPrograms(filtered);
        }

        // Clear Filters
        function clearFilters() {
            document.getElementById('studioFilter').value = '';
            document.getElementById('stateFilter').value = '';
            document.getElementById('cityFilter').value = '';
            document.getElementById('ageFilter').value = '';
            document.getElementById('searchBar').value = '';
            
            updateStateFilter();
            updateCityFilter();
            renderPrograms(allPrograms);
        }

        // Render Programs
        function renderPrograms(programs) {
            const container = document.getElementById('programsGrid');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `Showing ${programs.length} program${programs.length !== 1 ? 's' : ''}`;

            if (programs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-star"></i>
                        <p>No programs found matching your filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = programs.map(program => {
                const studio = program.studio || {};
                const hasLink = program.link && program.link.trim();

                return `
                    <div class="program-card">
                        <div class="program-header">
                            <div class="program-name">${program.name || 'Unnamed Program'}</div>
                            <div class="program-studio">${studio.brand || 'Unknown Studio'}</div>
                            <div class="program-location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${studio.city ? `${studio.city}, ` : ''}${studio.state || 'N/A'}
                            </div>
                        </div>

                        <div class="program-details">
                            ${studio.address ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-map-pin"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Address</div>
                                        <div class="program-detail-value">${studio.address}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.pricing ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Pricing</div>
                                        <div class="program-detail-value">${program.pricing}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.schedule ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="far fa-clock"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Schedule</div>
                                        <div class="program-detail-value">${program.schedule}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.duration ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-hourglass-half"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Duration</div>
                                        <div class="program-detail-value">${program.duration}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.age_range ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Age Range</div>
                                        <div class="program-detail-value">${program.age_range}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.capacity ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-user-friends"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Capacity</div>
                                        <div class="program-detail-value">${program.capacity} students</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.start_date ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Start Date</div>
                                        <div class="program-detail-value">${new Date(program.start_date).toLocaleDateString()}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.end_date ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-calendar-check"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">End Date</div>
                                        <div class="program-detail-value">${new Date(program.end_date).toLocaleDateString()}</div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        ${program.description ? `
                            <div class="program-description">
                                <div class="program-description-text">${program.description}</div>
                            </div>
                        ` : ''}

                        ${program.notes ? `
                            <div class="program-notes">
                                <div class="program-notes-text">${program.notes}</div>
                            </div>
                        ` : ''}

                        ${hasLink ? `
                            <a href="${program.link}" target="_blank" class="program-link-btn">
                                Learn More
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
