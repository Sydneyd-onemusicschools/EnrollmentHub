<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            /* Salmon/Coral Color Scheme - EXACT MATCH TO DASHBOARD */
            --primary: #FA8072;
            --primary-light: #FFB4A2;
            --primary-dark: #E96E5D;
            --secondary: #FF6B9D;
            --secondary-light: #FFB6C1;
            --accent: #FFA07A;
            --accent-light: #FFCBA4;
            
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --text-light: #A0AEC0;
            --white: #FFFFFF;
            
            --gray-50: #F8F9FA;
            --gray-100: #F1F3F5;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px 0 rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 40px 0 rgba(0, 0, 0, 0.15);
            
            --sidebar-width: 260px;
            --sidebar-collapsed: 70px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* SIDEBAR - EXACT MATCH TO DASHBOARD */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed) ease, width var(--transition-speed) ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo-section {
            opacity: 0;
            pointer-events: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            color: var(--white);
            font-weight: 700;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .toggle-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--gray-200);
            background: var(--white);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .sidebar.collapsed .toggle-icon {
            transform: rotate(180deg);
        }

        .toggle-icon {
            transition: transform var(--transition-speed) ease;
            font-size: 1rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 2px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: transparent;
            width: calc(100% - 1.5rem);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--gray-100);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.3);
        }

        .nav-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-text {
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
            padding: 0.875rem;
        }

        .sidebar-footer {
            padding: 0.5rem 0 1rem 0;
            border-top: 1px solid var(--gray-200);
        }

        .logout-btn {
            color: var(--secondary) !important;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 157, 0.1) !important;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 2rem 2.5rem;
            transition: margin-left var(--transition-speed) ease;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: var(--sidebar-collapsed);
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Filters Section - Compact */
        .filters-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-select {
            padding: 0.625rem 0.875rem;
            border: 1.5px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.875rem;
            color: var(--text-primary);
            background: var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(250, 128, 114, 0.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1rem;
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--gray-50);
            border: 1.5px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(250, 128, 114, 0.1);
        }

        .clear-filters-btn {
            padding: 0.75rem 1.25rem;
            background: var(--gray-100);
            border: none;
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .clear-filters-btn:hover {
            background: var(--gray-200);
            color: var(--text-primary);
        }

        .results-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        /* Programs Grid - Compact */
        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }

        .program-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .program-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .program-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-100);
        }

        .program-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .program-studio {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .program-location {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .program-location i {
            font-size: 0.75rem;
        }

        .program-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .program-detail {
            display: flex;
            align-items: flex-start;
            gap: 0.625rem;
        }

        .program-detail-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--primary);
            font-size: 0.8125rem;
        }

        .program-detail-content {
            flex: 1;
        }

        .program-detail-label {
            font-size: 0.6875rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.125rem;
        }

        .program-detail-value {
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 600;
            line-height: 1.4;
        }

        .program-description {
            background: var(--gray-50);
            border-left: 3px solid var(--primary);
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 0.875rem;
        }

        .program-description-text {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .program-notes {
            background: rgba(250, 128, 114, 0.05);
            border: 1px solid rgba(250, 128, 114, 0.2);
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 0.875rem;
        }

        .program-notes-text {
            font-size: 0.8125rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .program-link-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(250, 128, 114, 0.3);
            margin-top: auto;
        }

        .program-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-300);
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar:not(.collapsed) {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
            
            .sidebar.collapsed ~ .main-content {
                margin-left: 0;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }

            .programs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://kvyvjwepfrqqkvyyutdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2eXZqd2VwZnJxcWt2eXl1dGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMjgyOTgsImV4cCI6MjA4MjgwNDI5OH0.ZayLxzQCEFENvQ9FwpLm4x2le2Y9kJvSslX8DVRzAh8';
        
        let supabaseClient;
        let allPrograms = [];
        let allStudios = [];

        document.addEventListener('DOMContentLoaded', () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            setupSidebar();
            loadData();
        });

        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            const logoutBtn = document.getElementById('logoutBtn');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                if (window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('collapsed');
                overlay.classList.remove('active');
            });

            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'index.html';
                }
            });
        }

        // Load Data
        async function loadData() {
            try {
                const [programsResult, studiosResult] = await Promise.all([
                    supabaseClient.from('studio_programs').select('*').eq('status', 'active').order('order_index'),
                    supabaseClient.from('studios').select('*').order('brand')
                ]);

                if (programsResult.error) throw programsResult.error;
                if (studiosResult.error) throw studiosResult.error;

                allPrograms = programsResult.data || [];
                allStudios = studiosResult.data || [];

                // Merge studio data with programs
                allPrograms = allPrograms.map(program => {
                    const studio = allStudios.find(s => s.id === program.studio_id);
                    return { ...program, studio };
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                populateFilters();
                renderPrograms(allPrograms);
                setupEventListeners();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: red;">Error loading programs. Please refresh the page.</p>
                `;
            }
        }

        // Populate Filter Dropdowns
        function populateFilters() {
            // Studio filter
            const studioFilter = document.getElementById('studioFilter');
            const uniqueStudios = [...new Set(allPrograms.map(p => p.studio?.brand).filter(Boolean))];
            uniqueStudios.sort().forEach(studio => {
                const option = document.createElement('option');
                option.value = studio;
                option.textContent = studio;
                studioFilter.appendChild(option);
            });

            // State filter
            updateStateFilter();

            // City filter
            updateCityFilter();

            // Age range filter
            const ageFilter = document.getElementById('ageFilter');
            const uniqueAges = [...new Set(allPrograms.map(p => p.age_range).filter(Boolean))];
            uniqueAges.sort().forEach(age => {
                const option = document.createElement('option');
                option.value = age;
                option.textContent = age;
                ageFilter.appendChild(option);
            });
        }

        // Update State Filter based on selected Studio
        function updateStateFilter() {
            const studioFilter = document.getElementById('studioFilter');
            const stateFilter = document.getElementById('stateFilter');
            const selectedStudio = studioFilter.value;

            // Clear current options except "All States"
            stateFilter.innerHTML = '<option value="">All States</option>';

            let programsToFilter = allPrograms;
            if (selectedStudio) {
                programsToFilter = allPrograms.filter(p => p.studio?.brand === selectedStudio);
            }

            const uniqueStates = [...new Set(programsToFilter.map(p => p.studio?.state).filter(Boolean))];
            uniqueStates.sort().forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateFilter.appendChild(option);
            });
        }

        // Update City Filter based on selected Studio and State
        function updateCityFilter() {
            const studioFilter = document.getElementById('studioFilter');
            const stateFilter = document.getElementById('stateFilter');
            const cityFilter = document.getElementById('cityFilter');
            const selectedStudio = studioFilter.value;
            const selectedState = stateFilter.value;

            // Clear current options except "All Cities"
            cityFilter.innerHTML = '<option value="">All Cities</option>';

            let programsToFilter = allPrograms;
            if (selectedStudio) {
                programsToFilter = programsToFilter.filter(p => p.studio?.brand === selectedStudio);
            }
            if (selectedState) {
                programsToFilter = programsToFilter.filter(p => p.studio?.state === selectedState);
            }

            const uniqueCities = [...new Set(programsToFilter.map(p => p.studio?.city).filter(Boolean))];
            uniqueCities.sort().forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('studioFilter').addEventListener('change', () => {
                updateStateFilter();
                updateCityFilter();
                applyFilters();
            });

            document.getElementById('stateFilter').addEventListener('change', () => {
                updateCityFilter();
                applyFilters();
            });

            document.getElementById('cityFilter').addEventListener('change', applyFilters);
            document.getElementById('ageFilter').addEventListener('change', applyFilters);
            document.getElementById('searchBar').addEventListener('input', applyFilters);
        }

        // Apply Filters
        function applyFilters() {
            const studioFilter = document.getElementById('studioFilter').value.toLowerCase();
            const stateFilter = document.getElementById('stateFilter').value.toLowerCase();
            const cityFilter = document.getElementById('cityFilter').value.toLowerCase();
            const ageFilter = document.getElementById('ageFilter').value.toLowerCase();
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();

            let filtered = allPrograms.filter(program => {
                const studio = program.studio;
                const matchesStudio = !studioFilter || studio?.brand?.toLowerCase() === studioFilter;
                const matchesState = !stateFilter || studio?.state?.toLowerCase() === stateFilter;
                const matchesCity = !cityFilter || studio?.city?.toLowerCase() === cityFilter;
                const matchesAge = !ageFilter || program.age_range?.toLowerCase() === ageFilter;
                const matchesSearch = !searchTerm || 
                    program.name?.toLowerCase().includes(searchTerm) ||
                    program.description?.toLowerCase().includes(searchTerm) ||
                    studio?.brand?.toLowerCase().includes(searchTerm);

                return matchesStudio && matchesState && matchesCity && matchesAge && matchesSearch;
            });

            renderPrograms(filtered);
        }

        // Clear Filters
        function clearFilters() {
            document.getElementById('studioFilter').value = '';
            document.getElementById('stateFilter').value = '';
            document.getElementById('cityFilter').value = '';
            document.getElementById('ageFilter').value = '';
            document.getElementById('searchBar').value = '';
            
            updateStateFilter();
            updateCityFilter();
            renderPrograms(allPrograms);
        }

        // Render Programs
        function renderPrograms(programs) {
            const container = document.getElementById('programsGrid');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `Showing ${programs.length} program${programs.length !== 1 ? 's' : ''}`;

            if (programs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-graduation-cap"></i>
                        <p>No programs found matching your filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = programs.map(program => {
                const studio = program.studio || {};
                const hasLink = program.link && program.link.trim();

                return `
                    <div class="program-card">
                        <div class="program-header">
                            <div class="program-name">${program.name || 'Unnamed Program'}</div>
                            <div class="program-studio">${studio.brand || 'Unknown Studio'}</div>
                            <div class="program-location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${studio.city ? `${studio.city}, ` : ''}${studio.state || 'N/A'}
                            </div>
                        </div>

                        <div class="program-details">
                            ${studio.address ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-map-pin"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Address</div>
                                        <div class="program-detail-value">${studio.address}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.pricing ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Pricing</div>
                                        <div class="program-detail-value">${program.pricing}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.schedule ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="far fa-clock"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Schedule</div>
                                        <div class="program-detail-value">${program.schedule}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.duration ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-hourglass-half"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Duration</div>
                                        <div class="program-detail-value">${program.duration}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.age_range ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Age Range</div>
                                        <div class="program-detail-value">${program.age_range}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.capacity ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-user-friends"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Capacity</div>
                                        <div class="program-detail-value">${program.capacity} students</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.start_date ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">Start Date</div>
                                        <div class="program-detail-value">${new Date(program.start_date).toLocaleDateString()}</div>
                                    </div>
                                </div>
                            ` : ''}

                            ${program.end_date ? `
                                <div class="program-detail">
                                    <div class="program-detail-icon">
                                        <i class="fas fa-calendar-check"></i>
                                    </div>
                                    <div class="program-detail-content">
                                        <div class="program-detail-label">End Date</div>
                                        <div class="program-detail-value">${new Date(program.end_date).toLocaleDateString()}</div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        ${program.description ? `
                            <div class="program-description">
                                <div class="program-description-text">${program.description}</div>
                            </div>
                        ` : ''}

                        ${program.notes ? `
                            <div class="program-notes">
                                <div class="program-notes-text">${program.notes}</div>
                            </div>
                        ` : ''}

                        ${hasLink ? `
                            <a href="${program.link}" target="_blank" class="program-link-btn">
                                Learn More
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
