<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links - Enrollment Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* Salmon/Coral Color Scheme - EXACT MATCH TO DASHBOARD */
            --primary: #FA8072;
            --primary-light: #FFB4A2;
            --primary-dark: #E96E5D;
            --secondary: #FF6B9D;
            --secondary-light: #FFB6C1;
            --accent: #FFA07A;
            --accent-light: #FFCBA4;
            
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --text-light: #A0AEC0;
            --white: #FFFFFF;
            
            --gray-50: #F8F9FA;
            --gray-100: #F1F3F5;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px 0 rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 40px 0 rgba(0, 0, 0, 0.15);
            
            --sidebar-width: 260px;
            --sidebar-collapsed: 70px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* SIDEBAR - EXACT MATCH TO DASHBOARD */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed) ease, width var(--transition-speed) ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo-section {
            opacity: 0;
            pointer-events: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            color: var(--white);
            font-weight: 700;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .toggle-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--gray-200);
            background: var(--white);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .sidebar.collapsed .toggle-icon {
            transform: rotate(180deg);
        }

        .toggle-icon {
            transition: transform var(--transition-speed) ease;
            font-size: 1rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 2px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: transparent;
            width: calc(100% - 1.5rem);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--gray-100);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.3);
        }

        .nav-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-text {
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
            padding: 0.875rem;
        }

        .sidebar-footer {
            padding: 0.5rem 0 1rem 0;
            border-top: 1px solid var(--gray-200);
        }

        .logout-btn {
            color: var(--secondary) !important;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 157, 0.1) !important;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 2rem 2.5rem;
            transition: margin-left var(--transition-speed) ease;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: var(--sidebar-collapsed);
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Tabs Section - Compact */
        .tabs-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Studio Section - Compact */
        .studio-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .section-title i {
            color: var(--primary);
            font-size: 1.125rem;
        }

        /* Search Bar - Compact */
        .search-container {
            margin-bottom: 1rem;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--gray-50);
            border: 1.5px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(250, 128, 114, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1rem;
        }

        /* Studio Cards - With Gradient Header and Clickable */
        .studios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 0.875rem;
        }

        .studio-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .studio-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .studio-card.no-link {
            cursor: default;
            opacity: 0.7;
        }

        .studio-card.no-link:hover {
            transform: none;
            box-shadow: var(--shadow-sm);
            border-color: var(--gray-200);
        }

        .studio-card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
        }

        .studio-card-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 25 25, 50 50 T 100 50 L 100 100 L 0 100 Z' fill='white' opacity='0.1'/%3E%3C/svg%3E");
            background-size: cover;
            pointer-events: none;
        }

        .studio-icon-badge {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .studio-icon-badge i {
            color: white;
            font-size: 1.125rem;
        }

        .studio-name {
            font-size: 1rem;
            font-weight: 700;
            color: white;
            line-height: 1.3;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .studio-card-body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .studio-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .studio-detail {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            padding: 0.5rem;
            background: var(--gray-50);
            border-radius: 8px;
        }

        .studio-detail i {
            color: var(--primary);
            width: 14px;
            flex-shrink: 0;
            font-size: 0.75rem;
        }

        .studio-detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .studio-link-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 0;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 500;
            gap: 0.5rem;
        }

        .studio-card:hover .studio-link-indicator {
            color: var(--primary);
        }

        .studio-card:hover .studio-link-indicator i {
            transform: translateX(2px);
        }

        .studio-link-indicator i {
            transition: transform 0.2s ease;
            font-size: 0.75rem;
        }

        .no-link-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 0;
            margin-top: 0.5rem;
            color: var(--text-light);
            font-size: 0.75rem;
            font-weight: 400;
        }

        /* Link Cards - Compact View */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 0.875rem;
        }

        .link-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            box-shadow: var(--shadow-sm);
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .link-content {
            flex: 1;
            min-width: 0;
        }

        .link-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .link-subtitle {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .link-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1rem;
            opacity: 0.6;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .link-card:hover .link-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Category Header */
        .category-header-section {
            margin-bottom: 1.25rem;
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Empty State - Compact */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-300);
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar:not(.collapsed) {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
            
            .sidebar.collapsed ~ .main-content {
                margin-left: 0;
            }

            .studios-grid,
            .links-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 0.25rem;
            }

            .tab {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://kvyvjwepfrqqkvyyutdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2eXZqd2VwZnJxcWt2eXl1dGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMjgyOTgsImV4cCI6MjA4MjgwNDI5OH0.ZayLxzQCEFENvQ9FwpLm4x2le2Y9kJvSslX8DVRzAh8';
        
        let supabaseClient;
        let allStudios = [];
        let categories = [];
        let links = [];
        let activeCategory = null;

        document.addEventListener('DOMContentLoaded', () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            setupSidebar();
            loadData();
        });

        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            const logoutBtn = document.getElementById('logoutBtn');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                if (window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('collapsed');
                overlay.classList.remove('active');
            });

            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'index.html';
                }
            });
        }

        async function loadData() {
            try {
                const [studiosResult, categoriesResult, linksResult] = await Promise.all([
                    supabaseClient.from('studios').select('*').order('order_index'),
                    supabaseClient.from('categories').select('*').order('order_index'),
                    supabaseClient.from('quick_links').select('*').order('order_index')
                ]);

                if (studiosResult.error) throw studiosResult.error;
                if (categoriesResult.error) throw categoriesResult.error;
                if (linksResult.error) throw linksResult.error;

                allStudios = studiosResult.data || [];
                categories = categoriesResult.data || [];
                links = linksResult.data || [];

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                if (categories.length > 0) {
                    activeCategory = categories[0].id;
                }

                renderStudios(allStudios);
                renderTabs();
                renderTabContents();
                setupSearch();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: red;">Error loading data. Please refresh the page.</p>
                `;
            }
        }

        function renderStudios(studios) {
            const container = document.getElementById('studiosGrid');
            
            if (studios.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-building"></i><p>No studios found</p></div>';
                return;
            }

            // Get unique studios by brand name
            const uniqueStudios = [];
            const seenBrands = new Set();
            
            studios.forEach(studio => {
                const brand = studio.brand || 'Unnamed Studio';
                if (!seenBrands.has(brand)) {
                    seenBrands.add(brand);
                    uniqueStudios.push(studio);
                }
            });

            container.innerHTML = uniqueStudios.map(studio => {
                const hasSchedulingLink = studio.scheduling_link && studio.scheduling_link.trim() !== '';
                const tag = hasSchedulingLink ? 'a' : 'div';
                const hrefAttr = hasSchedulingLink ? `href="${studio.scheduling_link}" target="_blank"` : '';
                const noLinkClass = hasSchedulingLink ? '' : 'no-link';
                
                return `
                    <${tag} class="studio-card ${noLinkClass}" ${hrefAttr}>
                        <div class="studio-card-header">
                            <div class="studio-icon-badge">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="studio-name">${studio.brand || 'Unnamed Studio'}</div>
                        </div>
                        <div class="studio-card-body">
                            <div class="studio-details">
                                <div class="studio-detail">
                                    <i class="fas fa-phone"></i>
                                    <span class="studio-detail-value">${studio.phone_number || 'N/A'}</span>
                                </div>
                                <div class="studio-detail">
                                    <i class="fas fa-dollar-sign"></i>
                                    <span class="studio-detail-value">${studio.display_price || 'N/A'}</span>
                                </div>
                                <div class="studio-detail">
                                    <i class="fas fa-calendar-check"></i>
                                    <span class="studio-detail-value">${studio.display_annual_fee || 'N/A'}</span>
                                </div>
                            </div>
                            ${hasSchedulingLink ? 
                                '<div class="studio-link-indicator">View Schedule <i class="fas fa-arrow-right"></i></div>' :
                                '<div class="no-link-indicator"><i class="fas fa-info-circle"></i> No scheduling link</div>'
                            }
                        </div>
                    </${tag}>
                `;
            }).join('');
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            
            const tabsHTML = categories.map(category => `
                <button class="tab ${activeCategory === category.id ? 'active' : ''}" 
                        onclick="switchCategory('${category.id}')">
                    ${category.name}
                </button>
            `).join('');

            tabsContainer.innerHTML = tabsHTML;
        }

        function renderTabContents() {
            const contentsContainer = document.getElementById('tabContents');
            
            const contentsHTML = categories.map(category => {
                const categoryLinks = links.filter(l => l.category_id === category.id);
                
                return `
                    <div class="tab-content ${activeCategory === category.id ? 'active' : ''}" id="category-${category.id}">
                        ${categoryLinks.length === 0 ? `
                            <div class="empty-state">
                                <i class="fas fa-link"></i>
                                <p>No links in this category</p>
                            </div>
                        ` : `
                            <div class="links-grid">
                                ${categoryLinks.map(link => `
                                    <a href="${link.url}" class="link-card" target="_blank">
                                        <div class="link-content">
                                            <div class="link-title">${link.title}</div>
                                            ${link.subtitle ? `<div class="link-subtitle">${link.subtitle}</div>` : ''}
                                        </div>
                                        <div class="link-arrow">
                                            <i class="fas fa-arrow-right"></i>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        `}
                    </div>
                `;
            }).join('');

            contentsContainer.innerHTML = contentsHTML;
        }

        function switchCategory(categoryId) {
            activeCategory = categoryId;
            renderTabs();
            
            // Show/hide tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            const activeContent = document.getElementById(`category-${categoryId}`);
            if (activeContent) {
                activeContent.classList.add('active');
            }
        }

        function setupSearch() {
            const studioSearch = document.getElementById('studioSearch');
            studioSearch.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                if (!searchTerm) {
                    renderStudios(allStudios);
                    return;
                }

                const filtered = allStudios.filter(studio => {
                    return (
                        (studio.brand || '').toLowerCase().includes(searchTerm) ||
                        (studio.phone_number || '').toLowerCase().includes(searchTerm) ||
                        (studio.display_price || '').toLowerCase().includes(searchTerm) ||
                        (studio.display_price || '').toLowerCase().includes(searchTerm)
                    );
                });
                renderStudios(filtered);
            });
        }
    </script>
</body>
</html>
