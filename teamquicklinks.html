<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            /* Salmon/Coral Color Scheme - EXACT MATCH TO DASHBOARD */
            --primary: #FA8072;
            --primary-light: #FFB4A2;
            --primary-dark: #E96E5D;
            --secondary: #FF6B9D;
            --secondary-light: #FFB6C1;
            --accent: #FFA07A;
            --accent-light: #FFCBA4;
            
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --text-light: #A0AEC0;
            --white: #FFFFFF;
            
            --gray-50: #F8F9FA;
            --gray-100: #F1F3F5;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px 0 rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 40px 0 rgba(0, 0, 0, 0.15);
            
            --sidebar-width: 260px;
            --sidebar-collapsed: 70px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* SIDEBAR - EXACT MATCH TO DASHBOARD */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed) ease, width var(--transition-speed) ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo-section {
            opacity: 0;
            pointer-events: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            color: var(--white);
            font-weight: 700;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .toggle-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--gray-200);
            background: var(--white);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .sidebar.collapsed .toggle-icon {
            transform: rotate(180deg);
        }

        .toggle-icon {
            transition: transform var(--transition-speed) ease;
            font-size: 1rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 2px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: transparent;
            width: calc(100% - 1.5rem);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--gray-100);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.3);
        }

        .nav-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-text {
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
            padding: 0.875rem;
        }

        .sidebar-footer {
            padding: 0.5rem 0 1rem 0;
            border-top: 1px solid var(--gray-200);
        }

        .logout-btn {
            color: var(--secondary) !important;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 157, 0.1) !important;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 2rem 2.5rem;
            transition: margin-left var(--transition-speed) ease;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: var(--sidebar-collapsed);
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Tabs Section - Compact */
        .tabs-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Studio Section - Compact */
        .studio-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .section-title i {
            color: var(--primary);
            font-size: 1.125rem;
        }

        /* Zone Filter Tabs */
        .zone-filter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .zone-tab {
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--gray-50);
            border: 1.5px solid var(--gray-200);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zone-tab:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .zone-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 2px 8px rgba(250, 128, 114, 0.3);
        }

        /* Search Bar - Compact */
        .search-container {
            margin-bottom: 1rem;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--gray-50);
            border: 1.5px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(250, 128, 114, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1rem;
        }

        /* Brand Cards - Clean Row Layout with Accent Bar */
        .studios-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        @media (max-width: 1100px) {
            .studios-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 700px) {
            .studios-grid {
                grid-template-columns: 1fr;
            }
        }

        .brand-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            padding: 1rem 1.25rem;
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .brand-card:hover {
            border-left-color: var(--accent);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .brand-card.clickable {
            cursor: pointer;
        }

        .brand-card.no-link {
            cursor: default;
            border-left-color: var(--gray-300);
        }

        .brand-card.no-link:hover {
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .brand-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .brand-name {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .brand-state-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            font-size: 0.625rem;
            font-weight: 700;
            padding: 0.25rem 0.625rem;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .brand-info-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--gray-100);
            flex: 1;
        }

        .brand-info-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .brand-info-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.8125rem;
        }

        .brand-info-item i {
            color: var(--primary);
            font-size: 0.75rem;
            width: 14px;
        }

        .brand-info-item span {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .brand-card-footer {
            margin-top: auto;
            padding-top: 0.75rem;
            text-align: right;
        }

        .brand-schedule-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--primary);
            transition: all 0.2s ease;
        }

        .brand-card.clickable:hover .brand-schedule-link {
            color: var(--accent);
        }

        .brand-schedule-link i {
            font-size: 0.75rem;
            transition: transform 0.2s ease;
        }

        .brand-card.clickable:hover .brand-schedule-link i {
            transform: translateX(3px);
        }

        .no-schedule-text {
            display: inline-block;
            font-size: 0.75rem;
            color: var(--text-light);
            font-style: italic;
        }

        /* Link Cards - Compact View */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 0.875rem;
        }

        .link-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            box-shadow: var(--shadow-sm);
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .link-content {
            flex: 1;
            min-width: 0;
        }

        .link-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .link-subtitle {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .link-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1rem;
            opacity: 0.6;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .link-card:hover .link-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Category Header */
        .category-header-section {
            margin-bottom: 1.25rem;
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Empty State - Compact */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-300);
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar:not(.collapsed) {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
            
            .sidebar.collapsed ~ .main-content {
                margin-left: 0;
            }

            .studios-grid,
            .links-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 0.25rem;
            }

            .tab {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://kvyvjwepfrqqkvyyutdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2eXZqd2VwZnJxcWt2eXl1dGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMjgyOTgsImV4cCI6MjA4MjgwNDI5OH0.ZayLxzQCEFENvQ9FwpLm4x2le2Y9kJvSslX8DVRzAh8';
        
        let supabaseClient;
        let allBrands = [];
        let allZones = [];
        let categories = [];
        let links = [];
        let activeCategory = null;
        let activeZone = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Load saved zone filter
            const savedZone = localStorage.getItem('teamQuickLinksZone');
            if (savedZone) {
                activeZone = savedZone;
            }
            
            setupSidebar();
            loadData();
        });

        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            const logoutBtn = document.getElementById('logoutBtn');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                if (window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('collapsed');
                overlay.classList.remove('active');
            });

            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'index.html';
                }
            });
        }

        async function loadData() {
            try {
                const [brandsResult, zonesResult, categoriesResult, linksResult] = await Promise.all([
                    supabaseClient.from('brands').select('*'),
                    supabaseClient.from('zones').select('*'),
                    supabaseClient.from('categories').select('*').order('order_index'),
                    supabaseClient.from('quick_links').select('*').order('order_index')
                ]);

                if (brandsResult.error) throw brandsResult.error;
                if (zonesResult.error) throw zonesResult.error;
                if (categoriesResult.error) throw categoriesResult.error;
                if (linksResult.error) throw linksResult.error;

                allZones = zonesResult.data || [];
                allBrands = (brandsResult.data || []).map(brand => ({
                    ...brand,
                    zone: allZones.find(z => z.id === brand.zone_id)
                }));
                categories = categoriesResult.data || [];
                links = linksResult.data || [];

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                if (categories.length > 0) {
                    activeCategory = categories[0].id;
                }

                renderZoneFilterTabs();
                renderBrands();
                renderTabs();
                renderTabContents();
                setupSearch();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: red;">Error loading data. Please refresh the page.</p>
                `;
            }
        }

        function renderZoneFilterTabs() {
            const container = document.getElementById('zoneFilterTabs');
            
            // Get zones that have brands
            const zonesWithBrands = allZones.filter(zone => 
                allBrands.some(brand => brand.zone_id === zone.id)
            );

            let html = `<button class="zone-tab ${activeZone === 'all' ? 'active' : ''}" onclick="filterByZone('all')">All Zones</button>`;
            
            html += zonesWithBrands.map(zone => `
                <button class="zone-tab ${activeZone === zone.id ? 'active' : ''}" onclick="filterByZone('${zone.id}')">
                    ${zone.zone_name}
                </button>
            `).join('');

            container.innerHTML = html;
        }

        function filterByZone(zoneId) {
            activeZone = zoneId;
            localStorage.setItem('teamQuickLinksZone', zoneId);
            renderZoneFilterTabs();
            renderBrands();
        }

        function renderBrands() {
            const container = document.getElementById('brandsGrid');
            
            // Get search term
            const searchTerm = document.getElementById('brandSearch')?.value.toLowerCase() || '';
            
            // Filter by zone
            let filteredBrands = allBrands;
            if (activeZone !== 'all') {
                filteredBrands = filteredBrands.filter(brand => brand.zone_id === activeZone);
            }
            
            // Filter by search
            if (searchTerm) {
                filteredBrands = filteredBrands.filter(brand => 
                    (brand.name || '').toLowerCase().includes(searchTerm) ||
                    (brand.display_price || '').toLowerCase().includes(searchTerm)
                );
            }
            
            if (filteredBrands.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-building"></i><p>No brands found</p></div>';
                return;
            }

            container.innerHTML = filteredBrands.map(brand => {
                const hasSchedulingLink = brand.scheduling_link && brand.scheduling_link.trim() !== '';
                const tag = hasSchedulingLink ? 'a' : 'div';
                const hrefAttr = hasSchedulingLink ? `href="${brand.scheduling_link}" target="_blank"` : '';
                const clickableClass = hasSchedulingLink ? 'clickable' : 'no-link';
                
                return `
                    <${tag} class="brand-card ${clickableClass}" ${hrefAttr}>
                        <div class="brand-card-header">
                            <div class="brand-name">${brand.name || 'Unnamed Brand'}</div>
                            ${brand.state ? `<span class="brand-state-badge">${brand.state}</span>` : ''}
                        </div>
                        <div class="brand-info-row">
                            <div class="brand-info-items">
                                <div class="brand-info-item">
                                    <i class="fas fa-phone"></i>
                                    <span>${brand.phone_number || 'N/A'}</span>
                                </div>
                                <div class="brand-info-item">
                                    <i class="fas fa-dollar-sign"></i>
                                    <span>${brand.display_price || 'Contact for pricing'}</span>
                                </div>
                                <div class="brand-info-item">
                                    <i class="fas fa-calendar-check"></i>
                                    <span>${brand.display_annual_fee || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="brand-card-footer">
                            ${hasSchedulingLink ? 
                                '<span class="brand-schedule-link">Schedule <i class="fas fa-arrow-right"></i></span>' :
                                '<span class="no-schedule-text">No scheduling link</span>'
                            }
                        </div>
                    </${tag}>
                `;
            }).join('');
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            
            const tabsHTML = categories.map(category => `
                <button class="tab ${activeCategory === category.id ? 'active' : ''}" 
                        onclick="switchCategory('${category.id}')">
                    ${category.name}
                </button>
            `).join('');

            tabsContainer.innerHTML = tabsHTML;
        }

        function renderTabContents() {
            const contentsContainer = document.getElementById('tabContents');
            
            const contentsHTML = categories.map(category => {
                const categoryLinks = links.filter(l => l.category_id === category.id);
                
                return `
                    <div class="tab-content ${activeCategory === category.id ? 'active' : ''}" id="category-${category.id}">
                        ${categoryLinks.length === 0 ? `
                            <div class="empty-state">
                                <i class="fas fa-link"></i>
                                <p>No links in this category</p>
                            </div>
                        ` : `
                            <div class="links-grid">
                                ${categoryLinks.map(link => `
                                    <a href="${link.url}" class="link-card" target="_blank">
                                        <div class="link-content">
                                            <div class="link-title">${link.title}</div>
                                            ${link.subtitle ? `<div class="link-subtitle">${link.subtitle}</div>` : ''}
                                        </div>
                                        <div class="link-arrow">
                                            <i class="fas fa-arrow-right"></i>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        `}
                    </div>
                `;
            }).join('');

            contentsContainer.innerHTML = contentsHTML;
        }

        function switchCategory(categoryId) {
            activeCategory = categoryId;
            renderTabs();
            
            // Show/hide tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            const activeContent = document.getElementById(`category-${categoryId}`);
            if (activeContent) {
                activeContent.classList.add('active');
            }
        }

        function setupSearch() {
            const brandSearch = document.getElementById('brandSearch');
            brandSearch.addEventListener('input', function(e) {
                renderBrands();
            });
        }
    </script>
</body>
</html>
