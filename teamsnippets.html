
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets - Enrollment Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* Salmon/Coral Color Scheme - EXACT MATCH TO DASHBOARD */
            --primary: #FA8072;
            --primary-light: #FFB4A2;
            --primary-dark: #E96E5D;
            --secondary: #FF6B9D;
            --secondary-light: #FFB6C1;
            --accent: #FFA07A;
            --accent-light: #FFCBA4;
            
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --text-light: #A0AEC0;
            --white: #FFFFFF;
            
            --gray-50: #F8F9FA;
            --gray-100: #F1F3F5;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px 0 rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 40px 0 rgba(0, 0, 0, 0.15);
            
            --sidebar-width: 260px;
            --sidebar-collapsed: 70px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* SIDEBAR - EXACT MATCH TO DASHBOARD */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed) ease, width var(--transition-speed) ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo-section {
            opacity: 0;
            pointer-events: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            color: var(--white);
            font-weight: 700;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .toggle-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--gray-200);
            background: var(--white);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .sidebar.collapsed .toggle-icon {
            transform: rotate(180deg);
        }

        .toggle-icon {
            transition: transform var(--transition-speed) ease;
            font-size: 1rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 2px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: transparent;
            width: calc(100% - 1.5rem);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--gray-100);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.3);
        }

        .nav-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-text {
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
            padding: 0.875rem;
        }

        .sidebar-footer {
            padding: 0.5rem 0 1rem 0;
            border-top: 1px solid var(--gray-200);
        }

        .logout-btn {
            color: var(--secondary) !important;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 157, 0.1) !important;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 2rem 2.5rem;
            transition: margin-left var(--transition-speed) ease;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: var(--sidebar-collapsed);
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Tabs Section - Compact */
        .tabs-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Snippets Section */
        .snippets-header {
            margin-bottom: 1.5rem;
        }

        .snippets-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .snippets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
        }

        .snippet-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .snippet-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .snippet-header {
            margin-bottom: 1rem;
        }

        .snippet-title {
            font-size: 1.0625rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.375rem;
        }

        .snippet-subheading {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .snippet-content {
            color: var(--text-primary);
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex: 1;
        }

        .snippet-content p {
            margin-bottom: 0.625rem;
        }

        .snippet-content p:last-child {
            margin-bottom: 0;
        }

        .snippet-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-100);
        }

        .snippet-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(250, 128, 114, 0.3);
        }

        .snippet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-300);
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--text-primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9375rem;
            z-index: 3000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(-8px);
        }

        .toast.success {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }

        .toast.error {
            background: #EF4444;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar:not(.collapsed) {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
            
            .sidebar.collapsed ~ .main-content {
                margin-left: 0;
            }

            .snippets-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 0.25rem;
            }

            .tab {
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>

    <div id="toast" class="toast"></div>

    <script>
        const SUPABASE_URL = 'https://kvyvjwepfrqqkvyyutdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2eXZqd2VwZnJxcWt2eXl1dGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMjgyOTgsImV4cCI6MjA4MjgwNDI5OH0.ZayLxzQCEFENvQ9FwpLm4x2le2Y9kJvSslX8DVRzAh8';
        
        let supabaseClient;
        let categories = [];
        let snippets = [];
        let activeCategory = null;

        document.addEventListener('DOMContentLoaded', () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            setupSidebar();
            loadData();
        });

        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            const logoutBtn = document.getElementById('logoutBtn');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                if (window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('collapsed');
                overlay.classList.remove('active');
            });

            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'index.html';
                }
            });
        }

        // Toast
        function showToast(message, isSuccess = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            if (isSuccess) toast.classList.add('success');
            setTimeout(() => toast.className = 'toast', 2500);
        }

        // Load Data
        async function loadData() {
            try {
                const [categoriesResult, snippetsResult] = await Promise.all([
                    supabaseClient.from('snippet_categories').select('*').order('order_index'),
                    supabaseClient.from('snippets').select('*').order('order_index')
                ]);

                if (categoriesResult.error) throw categoriesResult.error;
                if (snippetsResult.error) throw snippetsResult.error;

                categories = categoriesResult.data || [];
                snippets = snippetsResult.data || [];

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                if (categories.length > 0) {
                    activeCategory = categories[0].id;
                }

                renderTabs();
                renderTabContents();
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Error loading data. Please refresh.', false);
            }
        }

        // Render Category Tabs
        function renderTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            
            const tabsHTML = categories.map(category => `
                <button class="tab ${activeCategory === category.id ? 'active' : ''}" 
                        onclick="switchCategory('${category.id}')">
                    ${category.name}
                </button>
            `).join('');

            tabsContainer.innerHTML = tabsHTML;
        }

        // Render Tab Contents
        function renderTabContents() {
            const contentsContainer = document.getElementById('tabContents');
            
            const contentsHTML = categories.map(category => {
                const categorySnippets = snippets.filter(s => s.category_id === category.id);
                
                return `
                    <div class="tab-content ${activeCategory === category.id ? 'active' : ''}" id="category-${category.id}">
                        ${categorySnippets.length === 0 ? `
                            <div class="empty-state">
                                <i class="far fa-clipboard"></i>
                                <p>No snippets in this category</p>
                            </div>
                        ` : `
                            <div class="snippets-grid">
                                ${categorySnippets.map(snippet => `
                                    <div class="snippet-card">
                                        <div class="snippet-header">
                                            <div class="snippet-title">${snippet.title}</div>
                                            ${snippet.subheading ? `<div class="snippet-subheading">${snippet.subheading}</div>` : ''}
                                        </div>
                                        <div class="snippet-content">
                                            ${snippet.paragraphs.map(p => `<p>${p}</p>`).join('')}
                                        </div>
                                        <div class="snippet-actions">
                                            <button class="snippet-btn" onclick="copySnippet('${snippet.id}')">
                                                <i class="far fa-copy"></i> Copy to Clipboard
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                `;
            }).join('');

            contentsContainer.innerHTML = contentsHTML;
        }

        // Switch Category Tab
        function switchCategory(categoryId) {
            activeCategory = categoryId;
            renderTabs();
            
            // Show/hide tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            const activeContent = document.getElementById(`category-${categoryId}`);
            if (activeContent) {
                activeContent.classList.add('active');
            }
        }

        // Copy Snippet
        function copySnippet(id) {
            const snippet = snippets.find(s => s.id === id);
            let text = snippet.title + '\n';
            if (snippet.subheading) text += snippet.subheading + '\n';
            text += '\n';
            text += snippet.paragraphs.map(p => {
                const temp = document.createElement('div');
                temp.innerHTML = p;
                return temp.textContent;
            }).join('\n\n');

            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!', true);
            }).catch(err => {
                showToast('Failed to copy', false);
            });
        }
    </script>
