<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Directory - Enrollment Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #FA8072;
            --primary-light: #FFB4A2;
            --primary-dark: #E96E5D;
            --secondary: #FF6B9D;
            --secondary-light: #FFB6C1;
            --accent: #FFA07A;
            --accent-light: #FFCBA4;
            
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --text-light: #A0AEC0;
            --white: #FFFFFF;
            
            --gray-50: #F8F9FA;
            --gray-100: #F1F3F5;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px 0 rgba(0, 0, 0, 0.12);
            
            --sidebar-width: 260px;
            --sidebar-collapsed: 70px;
            --transition-speed: 0.3s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed) ease, width var(--transition-speed) ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed { width: var(--sidebar-collapsed); }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo-section { opacity: 0; pointer-events: none; }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            color: var(--white);
            font-weight: 700;
        }

        .logo-text { font-size: 1.25rem; font-weight: 700; color: var(--text-primary); white-space: nowrap; }

        .toggle-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--gray-200);
            background: var(--white);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toggle-btn:hover { background: var(--gray-50); border-color: var(--gray-300); }
        .sidebar.collapsed .toggle-icon { transform: rotate(180deg); }
        .toggle-icon { transition: transform var(--transition-speed) ease; font-size: 1rem; }

        .sidebar-nav { flex: 1; overflow-y: auto; overflow-x: hidden; padding: 1rem 0; }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: transparent;
            width: calc(100% - 1.5rem);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .nav-item:hover { background: var(--gray-100); color: var(--text-primary); }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.3);
        }

        .nav-icon { font-size: 1.25rem; flex-shrink: 0; width: 20px; }
        .nav-text { white-space: nowrap; transition: opacity var(--transition-speed) ease; }
        .sidebar.collapsed .nav-text { opacity: 0; pointer-events: none; }
        .sidebar.collapsed .nav-item { justify-content: center; padding: 0.875rem; }

        .sidebar-footer { padding: 0.5rem 0 1rem 0; border-top: 1px solid var(--gray-200); }
        .logout-btn { color: var(--secondary) !important; }
        .logout-btn:hover { background: rgba(255, 107, 157, 0.1) !important; }

        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 999; opacity: 0;
            pointer-events: none; transition: opacity var(--transition-speed) ease;
        }

        .sidebar-overlay.active { opacity: 1; pointer-events: all; }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 2rem 2.5rem;
            transition: margin-left var(--transition-speed) ease;
        }

        .sidebar.collapsed ~ .main-content { margin-left: var(--sidebar-collapsed); }

        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-header-left h1 { font-size: 2rem; color: var(--text-primary); margin-bottom: 0.25rem; font-weight: 700; }
        .page-header-left p { color: var(--text-secondary); font-size: 1rem; }

        .header-right { display: flex; align-items: center; gap: 1rem; }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 1.5px solid var(--gray-200);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            gap: 0.5rem;
            width: 100%;
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(250, 128, 114, 0.1);
        }

        .search-box i { color: var(--text-light); }
        .search-box input {
            border: none; outline: none; font-size: 0.9375rem;
            color: var(--text-primary); width: 100%; background: transparent;
        }
        .search-box input::placeholder { color: var(--text-light); }

        .results-count {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white; padding: 0.5rem 1rem; border-radius: 8px;
            font-weight: 600; font-size: 0.875rem;
        }

        /* Filter Section */
        .filters-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }

        .filter-group { margin-bottom: 1.25rem; }
        .filter-group:last-child { margin-bottom: 0; }

        .filter-label {
            font-size: 0.8125rem; font-weight: 700; color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .filter-label i { color: var(--primary); }

        .zone-filters { display: flex; gap: 0.5rem; flex-wrap: wrap; }

        .zone-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--gray-200);
            background: var(--white);
            border-radius: 10px;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zone-btn:hover { border-color: var(--primary); color: var(--primary); }

        .zone-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white; border-color: transparent;
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.3);
        }

        .secondary-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-select-wrapper { position: relative; }

        .filter-select {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 2.5rem;
            border: 1.5px solid var(--gray-200);
            border-radius: 10px;
            font-size: 0.9375rem;
            color: var(--text-primary);
            background: var(--white);
            cursor: pointer;
            appearance: none;
            transition: all 0.2s ease;
        }

        .filter-select:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(250, 128, 114, 0.1);
        }

        .filter-select-wrapper::after {
            content: '\f107'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);
            color: var(--text-light); pointer-events: none;
        }

        .clear-filters-btn {
            padding: 0.75rem 1.5rem;
            border: 1.5px solid var(--gray-200);
            background: var(--white);
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .clear-filters-btn:hover {
            border-color: var(--secondary); color: var(--secondary);
            background: rgba(255, 107, 157, 0.05);
        }

        /* Studios Grid */
        .studios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        /* Compact Studio Card */
        .studio-card {
            background: var(--white);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            border: 1px solid var(--gray-200);
            cursor: pointer;
        }

        .studio-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .studio-card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 1.25rem; color: white; position: relative; overflow: hidden;
        }

        .studio-card-header::before {
            content: ''; position: absolute; top: -50%; right: -50%; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .studio-header-top {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 0.5rem; position: relative; z-index: 1;
        }

        .studio-brand { font-size: 1.125rem; font-weight: 700; line-height: 1.3; }

        .studio-zone-badge {
            background: rgba(255, 255, 255, 0.25);
            padding: 0.25rem 0.625rem; border-radius: 20px;
            font-size: 0.6875rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.05em;
        }

        .studio-location {
            font-size: 0.875rem; opacity: 0.9;
            display: flex; align-items: center; gap: 0.375rem;
            position: relative; z-index: 1;
        }

        .studio-card-footer {
            padding: 0.875rem 1.25rem;
            background: var(--gray-50);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }

        .studio-card-footer i {
            color: var(--primary);
            transition: transform 0.2s ease;
        }

        .studio-card:hover .studio-card-footer i {
            transform: translateX(4px);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--white);
            border-radius: 20px;
            width: 100%;
            max-width: 750px;
            max-height: 90vh;
            overflow: hidden;
            transform: translateY(20px) scale(0.95);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 1.5rem; color: white; position: relative; overflow: hidden;
            flex-shrink: 0;
        }

        .modal-header::before {
            content: ''; position: absolute; top: -50%; right: -50%; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .modal-header-content { position: relative; z-index: 1; }

        .modal-header-top {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .modal-title { font-size: 1.5rem; font-weight: 700; line-height: 1.3; }

        .modal-zone-badge {
            background: rgba(255, 255, 255, 0.25);
            padding: 0.375rem 0.875rem; border-radius: 20px;
            font-size: 0.75rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.05em;
        }

        .modal-location {
            font-size: 0.9375rem; opacity: 0.9;
            display: flex; align-items: center; gap: 0.375rem;
        }

        .modal-close {
            position: absolute; top: 1rem; right: 1rem;
            width: 36px; height: 36px;
            border: none; background: rgba(255, 255, 255, 0.2);
            color: white; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; transition: all 0.2s ease; z-index: 2;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Modal Tabs */
        .modal-tabs {
            display: flex;
            border-bottom: 2px solid var(--gray-200);
            background: var(--gray-50);
            overflow-x: auto;
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }

        .modal-tabs::-webkit-scrollbar { height: 4px; }
        .modal-tabs::-webkit-scrollbar-track { background: transparent; }
        .modal-tabs::-webkit-scrollbar-thumb { background: var(--gray-300); border-radius: 2px; }

        .modal-tab {
            padding: 0.875rem 1.25rem;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .modal-tab:hover { 
            color: var(--text-primary); 
            background: var(--gray-100);
        }
        
        .modal-tab.active { 
            color: var(--primary); 
            border-bottom-color: var(--primary);
            background: var(--white);
        }

        .modal-body {
            padding: 1.5rem; overflow-y: auto; flex: 1;
            max-height: 500px;
        }

        .modal-tab-content { display: none; }
        .modal-tab-content.active { display: block; }

        /* Info Items */
        .info-list { display: flex; flex-direction: column; gap: 0.625rem; }

        .info-row {
            display: flex; align-items: flex-start; gap: 0.75rem;
            padding: 0.75rem; background: var(--gray-50); border-radius: 10px;
        }

        .info-row i { color: var(--primary); width: 18px; flex-shrink: 0; margin-top: 2px; }

        .info-row-content { flex: 1; min-width: 0; }

        .info-row-label {
            font-size: 0.6875rem; color: var(--text-light);
            text-transform: uppercase; font-weight: 600;
            letter-spacing: 0.03em; margin-bottom: 0.25rem;
        }

        .info-row-value { font-size: 0.9375rem; color: var(--text-primary); font-weight: 500; word-break: break-word; }
        .info-row-value a { color: var(--primary); text-decoration: none; }
        .info-row-value a:hover { text-decoration: underline; }
        .info-row-value.empty { color: var(--text-light); font-style: italic; font-weight: 400; }

        .info-grid-2col { display: grid; grid-template-columns: 1fr 1fr; gap: 0.625rem; }
        .info-grid-2col .info-row.full-width { grid-column: span 2; }

        .notes-text {
            font-size: 0.9375rem; color: var(--text-primary); line-height: 1.6;
            padding: 1rem; background: var(--gray-50); border-radius: 10px; white-space: pre-wrap;
        }

        /* Info Sections */
        .info-section {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--gray-200);
        }

        .info-section:first-child {
            margin-top: 1rem;
            padding-top: 0;
            border-top: none;
        }

        .info-section-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-section-title i {
            color: var(--primary);
        }

        .info-rich-content {
            font-size: 0.9375rem;
            color: var(--text-primary);
            line-height: 1.7;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 10px;
        }

        .info-rich-content p { margin-bottom: 0.5rem; }
        .info-rich-content p:last-child { margin-bottom: 0; }

        /* List Cards */
        .info-list-cards {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .info-list-card {
            background: var(--gray-50);
            border-radius: 10px;
            padding: 1rem;
            border-left: 3px solid var(--primary);
        }

        .info-list-card.policy-card {
            border-left-color: var(--primary);
        }

        .info-list-card.instrument-card {
            border-left-color: #F59E0B;
        }

        .info-list-card-title {
            font-size: 0.9375rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.375rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-list-card-title i {
            color: var(--primary);
        }

        .info-list-card-subtitle {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .info-list-card-desc {
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .info-list-card-detail {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-top: 0.5rem;
        }

        .info-list-card-detail i {
            color: var(--primary);
            width: 14px;
        }

        .info-list-card-detail a {
            color: var(--primary);
            text-decoration: none;
        }

        .info-list-card-detail a:hover {
            text-decoration: underline;
        }

        .info-list-card-field {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px dashed var(--gray-200);
        }

        .info-list-card-field:first-of-type {
            margin-top: 0.75rem;
        }

        .info-list-card-field .field-label {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .info-list-card-field .field-value {
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 1rem 1.5rem; border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .modal-action-btn {
            width: 100%; padding: 0.875rem 1rem; border-radius: 10px;
            font-size: 0.9375rem; font-weight: 600; text-decoration: none;
            text-align: center; transition: all 0.2s ease;
            display: inline-flex; align-items: center; justify-content: center;
            gap: 0.5rem; cursor: pointer; border: none;
        }

        .modal-action-btn.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
        }

        .modal-action-btn.primary:hover {
            box-shadow: 0 4px 12px rgba(250, 128, 114, 0.4);
            transform: translateY(-1px);
        }

        .modal-action-btn.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }

        /* Empty State */
        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--text-secondary); grid-column: 1 / -1; }
        .empty-state i { font-size: 4rem; color: var(--gray-300); margin-bottom: 1rem; }
        .empty-state h3 { font-size: 1.25rem; color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-state p { font-size: 1rem; }

        .loading {
            display: flex; align-items: center; justify-content: center;
            min-height: 400px; color: var(--text-secondary); font-size: 1.125rem;
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar:not(.collapsed) { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 1.5rem; }
            .sidebar.collapsed ~ .main-content { margin-left: 0; }
            .studios-grid { grid-template-columns: 1fr; }
            .page-header { flex-direction: column; align-items: flex-start; }
            .header-right { width: 100%; }
            .info-grid-2col { grid-template-columns: 1fr; }
            .info-grid-2col .info-row.full-width { grid-column: span 1; }
            .modal-tab { padding: 0.75rem 1rem; font-size: 0.8125rem; }
            .modal { max-height: 95vh; margin: 0.5rem; }
            .modal-body { max-height: 400px; padding: 1rem; }
            .modal-header { padding: 1.25rem; }
            .modal-title { font-size: 1.25rem; }
            .info-list-card { padding: 0.875rem; }
            .info-rich-content { padding: 0.875rem; font-size: 0.875rem; }
            .secondary-filters { grid-template-columns: 1fr 1fr; }
        }
        
        @media (max-width: 480px) {
            .modal-tab { padding: 0.625rem 0.875rem; font-size: 0.75rem; }

    <script>
        const SUPABASE_URL = 'https://kvyvjwepfrqqkvyyutdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2eXZqd2VwZnJxcWt2eXl1dGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMjgyOTgsImV4cCI6MjA4MjgwNDI5OH0.ZayLxzQCEFENvQ9FwpLm4x2le2Y9kJvSslX8DVRzAh8';
        
        let supabaseClient;
        let allStudios = [];
        let filteredStudios = [];
        let brands = [];
        let zones = [];
        let currentStudio = null;
        let currentZone = 'all';
        let currentBrand = '';
        let currentState = '';
        let currentCity = '';
        let searchQuery = '';

        document.addEventListener('DOMContentLoaded', () => {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            setupSidebar();
            setupEventListeners();
            loadStudios();

        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            const logoutBtn = document.getElementById('logoutBtn');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                if (window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('collapsed');
                overlay.classList.remove('active');
            });

            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'index.html';
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            });

            document.getElementById('brandFilter').addEventListener('change', (e) => {
                currentBrand = e.target.value;
                applyFilters();
            });

            document.getElementById('stateFilter').addEventListener('change', (e) => {
                currentState = e.target.value;
                updateCityOptions();
                applyFilters();
            });

            document.getElementById('cityFilter').addEventListener('change', (e) => {
                currentCity = e.target.value;
                applyFilters();
            });

            // Close modal on overlay click
            document.getElementById('studioModal').addEventListener('click', (e) => {
                if (e.target.id === 'studioModal') {
                    closeModal();
                }
            });

            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        async function loadStudios() {
            try {
                // Load all related data
                const [studiosRes, brandsRes, zonesRes, instrumentsRes, linksRes, adminsRes, scholarshipsRes, notesRes, policiesRes, discountsRes] = await Promise.all([
                    supabaseClient.from('studios').select('*').order('city'),
                    supabaseClient.from('brands').select('*').order('name'),
                    supabaseClient.from('zones').select('*').order('zone_number'),
                    supabaseClient.from('studio_instruments').select('*').order('order_index'),
                    supabaseClient.from('studio_links').select('*').order('order_index'),
                    supabaseClient.from('studio_admins').select('*').order('order_index'),
                    supabaseClient.from('studio_scholarships').select('*').order('order_index'),
                    supabaseClient.from('studio_notes').select('*').order('order_index'),
                    supabaseClient.from('studio_policies').select('*').order('order_index'),
                    supabaseClient.from('studio_discounts').select('*').order('order_index')
                ]);

                if (studiosRes.error) throw studiosRes.error;

                brands = brandsRes.data || [];
                zones = zonesRes.data || [];

                // Enrich studios with related data and brand/zone info
                allStudios = (studiosRes.data || []).map(studio => {
                    const brand = brands.find(b => b.id === studio.brand_id);
                    const zone = brand ? zones.find(z => z.id === brand.zone_id) : null;
                    return {
                        ...studio,
                        brand: brand,
                        zone: zone ? `Zone ${zone.zone_number}` : null,
                        zone_id: brand?.zone_id,
                        instruments: (instrumentsRes.data || []).filter(i => i.studio_id === studio.id),
                        custom_links: (linksRes.data || []).filter(l => l.studio_id === studio.id),
                        admins: (adminsRes.data || []).filter(a => a.studio_id === studio.id),
                        scholarships: (scholarshipsRes.data || []).filter(s => s.studio_id === studio.id),
                        studio_notes: (notesRes.data || []).filter(n => n.studio_id === studio.id),
                        policies: (policiesRes.data || []).filter(p => p.studio_id === studio.id),
                        discounts: (discountsRes.data || []).filter(d => d.studio_id === studio.id)
                    };
                });

                filteredStudios = [...allStudios];

                document.getElementById('loading').style.display = 'none';
                document.getElementById('studiosGrid').style.display = 'grid';

                populateFilters();
                renderStudios();
                
                // Check for studio ID in URL parameter and auto-open that studio
                checkUrlForStudio();
            } catch (error) {
                console.error('Error loading studios:', error);
                document.getElementById('loading').innerHTML = '<p style="color: red;">Error loading studios. Please refresh.</p>';
            }
        }

        function populateFilters() {
            // Get unique zones from studios
            const zoneSet = new Set();
            allStudios.forEach(s => {
                if (s.zone) zoneSet.add(s.zone);
            });
            const zoneList = Array.from(zoneSet).sort();
            
            const zoneContainer = document.getElementById('zoneFilters');
            zoneContainer.innerHTML = '<button class="zone-btn active" data-zone="all" onclick="setZone(\'all\')">All Zones</button>';
            zoneList.forEach(zone => {
                zoneContainer.innerHTML += `<button class="zone-btn" data-zone="${zone}" onclick="setZone('${zone}')">${zone}</button>`;
            });

            // Get unique brands
            const brandList = [...new Set(allStudios.map(s => s.brand?.name).filter(Boolean))].sort();
            const brandSelect = document.getElementById('brandFilter');
            brandSelect.innerHTML = '<option value="">All Brands</option>';
            brandList.forEach(brand => {
                brandSelect.innerHTML += `<option value="${brand}">${brand}</option>`;
            });

            // Get unique states
            const states = [...new Set(allStudios.map(s => s.state).filter(Boolean))].sort();
            const stateSelect = document.getElementById('stateFilter');
            stateSelect.innerHTML = '<option value="">All States</option>';
            states.forEach(state => {
                stateSelect.innerHTML += `<option value="${state}">${state}</option>`;
            });

            updateCityOptions();
        }

        function updateCityOptions() {
            let studiesToConsider = currentState ? allStudios.filter(s => s.state === currentState) : allStudios;
            const cities = [...new Set(studiesToConsider.map(s => s.city).filter(Boolean))].sort();
            const citySelect = document.getElementById('cityFilter');
            citySelect.innerHTML = '<option value="">All Cities</option>';
            cities.forEach(city => {
                citySelect.innerHTML += `<option value="${city}">${city}</option>`;
            });
        }

        function setZone(zone) {
            currentZone = zone;
            document.querySelectorAll('.zone-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.zone === zone);
            });
            applyFilters();
        }

        function applyFilters() {
            filteredStudios = allStudios.filter(studio => {
                if (currentZone !== 'all' && studio.zone !== currentZone) return false;
                if (currentBrand && studio.brand?.name !== currentBrand) return false;
                if (currentState && studio.state !== currentState) return false;
                if (currentCity && studio.city !== currentCity) return false;
                if (searchQuery) {
                    const searchFields = Object.values(studio).filter(v => typeof v === 'string').join(' ').toLowerCase();
                    if (!searchFields.includes(searchQuery)) return false;
                }
                return true;
            });
            renderStudios();
        }

        function clearAllFilters() {
            currentZone = 'all';
            currentBrand = '';
            currentState = '';
            currentCity = '';
            searchQuery = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('stateFilter').value = '';
            document.getElementById('cityFilter').value = '';
            document.querySelectorAll('.zone-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.zone === 'all');
            });
            updateCityOptions();
            applyFilters();
        }

        function renderStudios() {
            const container = document.getElementById('studiosGrid');
            const countEl = document.getElementById('resultsCount');
            countEl.textContent = `${filteredStudios.length} Studio${filteredStudios.length !== 1 ? 's' : ''}`;

            if (filteredStudios.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-building"></i>
                        <h3>No Studios Found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredStudios.map((studio, index) => {
                const location = [studio.city, studio.state].filter(Boolean).join(', ');
                const brandName = studio.brand?.name || '';
                
                return `
                    <div class="studio-card" onclick="openModal(${index})">
                        <div class="studio-card-header">
                            <div class="studio-header-top">
                                <div class="studio-brand">${brandName || 'Unnamed Studio'}</div>
                                ${studio.zone ? `<div class="studio-zone-badge">${studio.zone}</div>` : ''}
                            </div>
                            ${location ? `<div class="studio-location"><i class="fas fa-map-marker-alt"></i> ${location}</div>` : ''}
                        </div>
                        <div class="studio-card-footer">
                            <span>Click to view details</span>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openModal(index) {
            currentStudio = filteredStudios[index];
            if (!currentStudio) return;
            showStudioModal();
        }

        function openModalById(studioId) {
            // Convert to string for comparison since URL params are strings
            currentStudio = allStudios.find(s => String(s.id) === String(studioId));
            if (!currentStudio) {
                console.log('Studio not found with ID:', studioId);
                console.log('Available IDs:', allStudios.map(s => s.id));
                return;
            }
            showStudioModal();
        }

        function checkUrlForStudio() {
            const urlParams = new URLSearchParams(window.location.search);
            const studioId = urlParams.get('studio');
            if (studioId) {
                console.log('Found studio ID in URL:', studioId);
                // Small delay to ensure DOM is ready
                setTimeout(() => {
                    openModalById(studioId);
                }, 100);
            }
        }

        function showStudioModal() {
            if (!currentStudio) return;

            const location = [currentStudio.city, currentStudio.state].filter(Boolean).join(', ');
            const brandName = currentStudio.brand?.name || 'Unnamed Studio';

            // Set header info
            document.getElementById('modalTitle').textContent = brandName;
            const zoneBadge = document.getElementById('modalZone');
            if (currentStudio.zone) {
                zoneBadge.textContent = currentStudio.zone;
                zoneBadge.style.display = 'block';
            } else {
                zoneBadge.style.display = 'none';
            }
            document.getElementById('modalLocation').innerHTML = location 
                ? `<i class="fas fa-map-marker-alt"></i><span>${location}</span>` 
                : '';

            // Build tab content
            buildModalContent();

            // Build footer
            const hasSchedulingLink = currentStudio.scheduling_link && currentStudio.scheduling_link.trim() !== '';
            document.getElementById('modalFooter').innerHTML = hasSchedulingLink 
                ? `<a href="${currentStudio.scheduling_link}" target="_blank" class="modal-action-btn primary">
                        <i class="fas fa-calendar"></i> View Schedule
                   </a>`
                : `<span class="modal-action-btn primary disabled">
                        <i class="fas fa-calendar"></i> No Schedule Link
                   </span>`;

            // Reset tabs to first tab
            document.querySelectorAll('.modal-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === 0);
            });

            // Show modal
            document.getElementById('studioModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

                        <div class="info-list-card">
                            <div class="info-list-card-title">${d.title || 'Untitled Discount'}</div>
                            ${d.description ? `<div class="info-list-card-desc">${d.description}</div>` : ''}
                            ${d.link ? `<div class="info-list-card-detail"><i class="fas fa-link"></i> <a href="${d.link}" target="_blank">View Link</a></div>` : ''}
                        </div>
                    `).join('')}
                </div>
            ` : '<div class="info-row-value empty">No discounts available</div>';

            // Scholarships Tab
            const scholarshipsContent = s.scholarships && s.scholarships.length > 0 ? `
                <div class="info-list-cards">
                    ${s.scholarships.map(sc => `
                        <div class="info-list-card">
                            <div class="info-list-card-title">${sc.title || 'Untitled Scholarship'}</div>
                            ${sc.notes ? `<div class="info-list-card-desc">${sc.notes}</div>` : ''}
                            ${sc.link ? `<div class="info-list-card-detail"><i class="fas fa-link"></i> <a href="${sc.link}" target="_blank">Apply / Learn More</a></div>` : ''}
                        </div>
                    `).join('')}
                </div>
            ` : '<div class="info-row-value empty">No scholarships available</div>';

            // Policies Tab
            const defaultPolicies = (s.policies || []).filter(p => p.policy_type === 'default');
            const customPolicies = (s.policies || []).filter(p => p.policy_type === 'custom' || (!p.policy_type && !p.policy_key));
            
            const policiesContent = `
                ${defaultPolicies.length > 0 ? `
                    <div class="info-section">
                        <div class="info-section-title"><i class="fas fa-file-alt"></i> Standard Policies</div>
                        <div class="info-list-cards">
                            ${defaultPolicies.map(p => `
                                <div class="info-list-card policy-card">
                                    <div class="info-list-card-title">${p.title || 'Untitled Policy'}</div>
                                    ${p.subtitle ? `<div class="info-list-card-subtitle">${p.subtitle}</div>` : ''}
                                    ${p.notes ? `<div class="info-list-card-desc">${p.notes}</div>` : ''}
                                    ${p.link ? `<div class="info-list-card-detail"><i class="fas fa-link"></i> <a href="${p.link}" target="_blank">View Policy</a></div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                ${customPolicies.length > 0 ? `
                    <div class="info-section">
                        <div class="info-section-title"><i class="fas fa-plus-circle"></i> Additional Policies</div>
                        <div class="info-list-cards">
                            ${customPolicies.map(p => `
                                <div class="info-list-card policy-card">
                                    <div class="info-list-card-title">${p.title || 'Untitled Policy'}</div>
                                    ${p.subtitle ? `<div class="info-list-card-subtitle">${p.subtitle}</div>` : ''}
                                    ${p.notes ? `<div class="info-list-card-desc">${p.notes}</div>` : ''}
                                    ${p.link ? `<div class="info-list-card-detail"><i class="fas fa-link"></i> <a href="${p.link}" target="_blank">View Policy</a></div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                ${defaultPolicies.length === 0 && customPolicies.length === 0 ? '<div class="info-row-value empty">No policies available</div>' : ''}
            `;

            // Notes Tab
            const notesContent = s.studio_notes && s.studio_notes.length > 0 ? `
                <div class="info-list-cards">
                    ${s.studio_notes.map(n => `
                        <div class="info-list-card">
                            <div class="info-list-card-title">${n.title || 'Untitled Note'}</div>
                            ${n.subtitle ? `<div class="info-list-card-subtitle">${n.subtitle}</div>` : ''}
                            ${n.notes ? `<div class="info-list-card-desc">${n.notes}</div>` : ''}
                            ${n.link ? `<div class="info-list-card-detail"><i class="fas fa-link"></i> <a href="${n.link}" target="_blank">View Link</a></div>` : ''}
                        </div>
                    `).join('')}
                </div>
            ` : '<div class="info-row-value empty">No notes available</div>';

            // Instruments Tab
            const instrumentsContent = s.instruments && s.instruments.length > 0 ? `
                <div class="info-list-cards">
                    ${s.instruments.map(inst => `
                        <div class="info-list-card instrument-card">
                            <div class="info-list-card-title"><i class="fas fa-music"></i> ${inst.name || inst.instrument || 'Unknown'}</div>
                            ${inst.notes ? `
                                <div class="info-list-card-field">
                                    <span class="field-label">Notes:</span>
                                    <span class="field-value">${inst.notes}</span>
                                </div>
                            ` : ''}
                            ${inst.materials ? `
                                <div class="info-list-card-field">
                                    <span class="field-label">Materials:</span>
                                    <span class="field-value">${inst.materials}</span>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            ` : '<div class="info-row-value empty">No instruments listed</div>';

            // Links Tab
            const linksContent = s.custom_links && s.custom_links.length > 0 ? `
                <div class="info-list-cards">
                    ${s.custom_links.map(l => `
                        <div class="info-list-card">
                            <div class="info-list-card-title">${l.header || 'Untitled Link'}</div>
                            ${l.subheader ? `<div class="info-list-card-subtitle">${l.subheader}</div>` : ''}
                            ${l.url ? `<div class="info-list-card-detail"><i class="fas fa-external-link-alt"></i> <a href="${l.url}" target="_blank">${l.url}</a></div>` : ''}
                        </div>
                    `).join('')}
                </div>
            ` : '<div class="info-row-value empty">No custom links available</div>';

            document.getElementById('modalBody').innerHTML = `
                <div class="modal-tab-content active" data-tab="basic">${basicContent}</div>
                <div class="modal-tab-content" data-tab="contact">${contactContent}</div>
                <div class="modal-tab-content" data-tab="pricing">${pricingContent}</div>
                <div class="modal-tab-content" data-tab="details">${detailsContent}</div>
                <div class="modal-tab-content" data-tab="customercare">${customerCareContent}</div>
                <div class="modal-tab-content" data-tab="discounts">${discountsContent}</div>
                <div class="modal-tab-content" data-tab="scholarships">${scholarshipsContent}</div>
                <div class="modal-tab-content" data-tab="policies">${policiesContent}</div>
                <div class="modal-tab-content" data-tab="notes">${notesContent}</div>
                <div class="modal-tab-content" data-tab="instruments">${instrumentsContent}</div>
                <div class="modal-tab-content" data-tab="links">${linksContent}</div>
            `;
        }

        function renderInfoRow(icon, label, value, fullWidth = false, type = 'text') {
            let displayValue = 'Not provided';
            let emptyClass = 'empty';

            if (value !== null && value !== undefined && value !== '') {
                emptyClass = '';
                displayValue = value;
                
                if (type === 'link' && value) {
                    const url = value.startsWith('http') ? value : `https://${value}`;
                    displayValue = `<a href="${url}" target="_blank">${value}</a>`;
                } else if (type === 'email' && value) {
                    displayValue = `<a href="mailto:${value}">${value}</a>`;
                }
            }

            return `
                <div class="info-row ${fullWidth ? 'full-width' : ''}">
                    <i class="fas ${icon}"></i>
                    <div class="info-row-content">
                        <div class="info-row-label">${label}</div>
                        <div class="info-row-value ${emptyClass}">${displayValue}</div>
                    </div>
                </div>
            `;
        }

        function switchModalTab(tabName, btn) {
            document.querySelectorAll('.modal-tab').forEach(tab => tab.classList.remove('active'));
            btn.classList.add('active');

            document.querySelectorAll('.modal-tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`.modal-tab-content[data-tab="${tabName}"]`).classList.add('active');
        }

        function closeModal() {
            document.getElementById('studioModal').classList.remove('active');
            document.body.style.overflow = '';
            currentStudio = null;
        }
    </script>
</body>
</html>
